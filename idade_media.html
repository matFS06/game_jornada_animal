<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo da Idade M√©dia</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-image: url('idade_media.png'); /* papel antigo */
      background-color: #f2e6c9;
      color: #3e2f1c;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background-color: rgba(255, 248, 220, 0.9);
      border: 2px solid #b89c66;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #5a3e1b;
    }

    .btn {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #7b4f23;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }

    .btn:hover {
      background-color: #5e3b18;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 70%;
      margin-top: 10px;
      border: 1px solid #a67c52;
      border-radius: 5px;
    }

    .scoreboard {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      background-color: #fff8dc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-size: 18px;
      font-weight: bold;
    }

    .score-item {
      display: flex;
      align-items: center;
    }

    .question-box {
      background-color: #fcf5e5;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: left;
      border: 1px solid #b89c66;
    }

    .question-box p {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .alternatives {
      display: flex;
      flex-direction: column;
      margin-top: 15px;
    }

    .alternatives button {
      padding: 12px;
      font-size: 18px;
      background-color: #7b4f23;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px 0;
    }

    .alternatives button:hover {
      background-color: #5e3b18;
    }
  </style>
</head>
<body>

<!-- Tela inicial -->
<div id="start-screen" class="container">
  <h2>Bem-vindo a Jornada pela Idade M√©dia</h2>
  <img src="logo_idade_media.png" alt="Logo" style="max-width: 200px; margin-bottom: 20px; border-radius: 10%;" />
  <br>
  <input type="text" id="player-name" placeholder="Digite seu nome" />
  <br>
  <button class="btn" onclick="startGame()">Iniciar</button>
</div>

<!-- Scoreboard -->
<div id="scoreboard" class="scoreboard" style="display: none;">
  <span id="player-display" class="score-item"></span>
  <span id="score" class="score-item">Pontos: 0</span>
  <span id="lives" class="score-item">Vidas: 3</span>
  <span class="score-item" style="font-size: 24px;">‚ù§Ô∏è</span>
</div>

<!-- Tela de jogo -->
<div id="game-screen" class="container" style="display: none;">
  <div class="question-box">
    <p id="actor"></p>
    <p id="question"></p>
    <div id="alternatives" class="alternatives">
      <!-- Bot√µes de alternativas aparecem aqui -->
    </div>
  </div>
</div>

<!-- Tela final -->
<div id="end-screen" class="container text-center" style="display: none;">
  <h2>üéâ Parab√©ns, <span id="final-player-name"></span>!</h2>
  <p>Voc√™ completou o jogo com <strong><span id="final-score"></span> ponto(s)</strong>!</p>
  <button class="btn" onclick="restartGame()">üîÑ Jogar Novamente</button>
  <button class="btn" onclick="goToNextModule()">‚û°Ô∏è Pr√≥ximo M√≥dulo</button>
</div>

<script>
  let playerName = '';
  let score = 0;
  let lives = 3;
  let actors = [];

  const originalActors = [
    { actor: 'Campon√™s', image: 'campones.png', question: 'Sua contribui√ß√£o para a economia se baseava principalmente em:', correct: 'Agricultura', wrong1: 'Com√©rcio', wrong2: 'Batalhas' },
    { actor: 'Soldado', image: 'soldado.png', question: 'Sua principal fun√ß√£o na sociedade medieval era:', correct: 'Proteger o feudo', wrong1: 'Comerciar mercadorias', wrong2: 'Construir castelos' },
    { actor: 'Transportador', image: 'transportador.png', question: 'O principal papel de um transportador era:', correct: 'Levar mercadorias entre feudos', wrong1: 'Administrar terras', wrong2: 'Cuidar de doentes' },
    { actor: 'Ferreiro', image: 'ferreiro.png', question: 'Os ferreiros eram respons√°veis por:', correct: 'Fazer armas e ferramentas', wrong1: 'Construir igrejas', wrong2: 'Pastorear ovelhas' },
    { actor: 'Mercador', image: 'mercador.png', question: 'O principal trabalho de um mercador era:', correct: 'Trocar mercadorias entre regi√µes', wrong1: 'Cuidar da agricultura', wrong2: 'Lutar em batalhas' },
    { actor: 'Clero', image: 'clero.png', question: 'O clero tinha a fun√ß√£o de:', correct: 'Ensinar e difundir a religi√£o', wrong1: 'Cultivar alimentos', wrong2: 'Proteger o feudo' },
    { actor: 'Cavaleiro', image: 'cavaleiro.png', question: 'Qual era a principal fun√ß√£o de um cavaleiro?', correct: 'Proteger o reino e lutar em batalhas', wrong1: 'Cuidar dos camponeses', wrong2: 'Comerciar com outros feudos' },
    { actor: 'Nobre', image: 'nobre.png', question: 'O nobre possu√≠a terras e sua fun√ß√£o principal era:', correct: 'Administrar e proteger suas terras', wrong1: 'Construir fortifica√ß√µes', wrong2: 'Estudar religi√£o' }
  ];

  function startGame() {
    playerName = document.getElementById('player-name').value.trim();
    if (!playerName) {
      alert('Por favor, insira seu nome');
      return;
    }

    score = 0;
    lives = 3;
    actors = [...originalActors];

    document.getElementById('player-display').textContent = `Jogador: ${playerName}`;
    document.getElementById('score').textContent = `Pontos: ${score}`;
    document.getElementById('lives').textContent = `Vidas: ${lives}`;

    document.getElementById('start-screen').style.display = 'none';
    document.getElementById('end-screen').style.display = 'none';
    document.getElementById('scoreboard').style.display = 'flex';
    document.getElementById('game-screen').style.display = 'block';

    nextQuestion();
  }

  function nextQuestion() {
  if (actors.length === 0 || lives <= 0) {
    endGame();
    return;
  }

  const index = Math.floor(Math.random() * actors.length);
  const actor = actors[index];
  document.getElementById('actor').innerHTML = `<strong>Agora voc√™ √©:</strong> <img src="${actor.image}" alt="${actor.actor}" style="max-width: 50px;" /> ${actor.actor}`;
  document.getElementById('question').textContent = actor.question;

  const alternatives = [
    { text: actor.correct, isCorrect: true },
    { text: actor.wrong1, isCorrect: false },
    { text: actor.wrong2, isCorrect: false }
  ];
  alternatives.sort(() => Math.random() - 0.5);

  const container = document.getElementById('alternatives');
  container.innerHTML = '';

  const explanation = document.createElement('p');
  explanation.id = 'explanation';
  explanation.style.marginTop = '15px';
  explanation.style.fontWeight = 'bold';
  explanation.style.display = 'none';
  container.appendChild(explanation);

  alternatives.forEach(alt => {
    const btn = document.createElement('button');
    btn.textContent = alt.text;
    btn.onclick = function () {
      // Desativa todos os bot√µes
      const buttons = container.querySelectorAll('button');
      buttons.forEach(b => b.disabled = true);

      if (alt.isCorrect) {
        score += 10;
        btn.style.backgroundColor = '#4CAF50'; // verde
        explanation.style.color = '#4CAF50';
        explanation.textContent = '‚úÖ Resposta correta!';
      } else {
        lives--;
        btn.style.backgroundColor = '#e74c3c'; // vermelho
        explanation.style.color = '#e74c3c';
        explanation.textContent = `‚ùå Resposta errada. A correta era: "${actor.correct}".`;
      }

      document.getElementById('score').textContent = `Pontos: ${score}`;
      document.getElementById('lives').textContent = `Vidas: ${lives}`;
      explanation.style.display = 'block';

      setTimeout(() => {
        actors.splice(index, 1);
        nextQuestion();
      }, 2000);
    };
    container.appendChild(btn);
  });
}


  function endGame() {
    document.getElementById('game-screen').style.display = 'none';
    document.getElementById('scoreboard').style.display = 'none';
    document.getElementById('end-screen').style.display = 'block';

    document.getElementById('final-player-name').textContent = playerName;
    document.getElementById('final-score').textContent = score;
  }

  function restartGame() {
    location.reload();
  }

  function goToNextModule() {
    window.location.href = "idade_moderna.html";
  }
</script>

</body>
</html>

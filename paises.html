    }

    .opcoes-bandeiras {

      margin-top: 20px;
      flex-wrap: wrap;
    }

    .opcao {
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s;
    }

    .opcao:hover {
      transform: scale(1.05);
    }

    .opcao img {
      width: 150px;
      height: 100px;
      border: 2px solid #64b5f6;
      border-radius: 8px;
    }

    .opcao p {
      margin-top: 5px;
      font-weight: bold;
    }

    .feedback {
      font-size: 1.3em;
      margin-top: 20px;
    }

    #end-screen {
      display: none;
    }

    .heart {
      font-size: 24px;
      margin: 5px;
    }

    .heart-filled {
      color: red;
    }

    .heart-empty {
      color: black;
    }

  </style>
</head>
<body>

    <br>

  </div>

  <!-- JOGO -->

      <strong>Pontua√ß√£o:</strong> <span id="score">0</span>

    <div id="quiz-area">

      <ul id="dicas" class="pistas-lista"></ul>
      <div id="opcoes" class="opcoes-bandeiras"></div>

    <button class="btn btn-success me-2" onclick="restartGame()">üîÑ Jogar Novamente</button>
    <button class="btn btn-primary" onclick="goToNextModule()">‚û°Ô∏è Pr√≥ximo M√≥dulo</button>
  </div>

  <script>
    const perguntas = [
      {

          "Sou cortado por uma linha imagin√°ria que tem o meu nome e divide o planeta em dois hemisf√©rios."
        ],
        correta: "Equador",
        opcoes: [
          { nome: "Equador", imagem: "equador.jpg" },
          { nome: "Col√¥mbia", imagem: "colombia.jpg" },
          { nome: "Venezuela", imagem: "venezuela.jpg" }
        ]
      },
      {
        dicas: [
          "Sou da Europa.",
          "Minha capital √© Lisboa.",
           "Meu idioma √© falado em v√°rios pa√≠ses, inclusive no Brasil."
        ],
        correta: "Portugal",
        opcoes: [
          { nome: "Espanha", imagem: "espanha.jpg" },
          { nome: "Portugal", imagem: "portugal.jpg" },
          { nome: "It√°lia", imagem: "italia.jpg" }
        ]
      },
      {
        dicas: [
          "Sou da √Åsia.",
          "Minha capital √© T√≥quio.",
          "Minha cultura influencia o mundo com animes, tecnologia e culin√°ria."
        ],
        correta: "Jap√£o",
        opcoes: [
          { nome: "China", imagem: "china.jpg" },
          { nome: "Coreia do Sul", imagem: "coreia_do_sul.jpg" },
          { nome: "Jap√£o", imagem: "japao.jpg" }
        ]
      },
      {
        dicas: [
          "Sou da Am√©rica do Norte.",
          "Minha capital √© Ottawa.",
          "Sou conhecido por minha natureza exuberante, frio intenso e h√≥quei no gelo."
        ],
        correta: "Canad√°",
        opcoes: [
          { nome: "Estados Unidos", imagem: "usa.jpg" },
          { nome: "Canad√°", imagem: "canada.jpg" },
          { nome: "M√©xico", imagem: "mexico.jpg" }
        ]
      },
      {
        dicas: [
          "Sou da Oceania.",
          "Minha capital √© Canberra.",
          "Sou conhecido por cangurus, coalas e a Grande Barreira de Corais."
        ],
        correta: "Austr√°lia",
        opcoes: [
          { nome: "Austr√°lia", imagem: "australia.jpg" },
          { nome: "Nova Zel√¢ndia", imagem: "nova_zelandia.jpg" },
          { nome: "Fiji", imagem: "fiji.jpg" }
        ]
      },
      {
        dicas: [
          "Sou da √Åfrica.",
          "Minha capital √© Cairo.",
          "Sou famoso por minhas pir√¢mides antigas e a Esfinge."
        ],
        correta: "Egito",
        opcoes: [
          { nome: "Marrocos", imagem: "marrocos.jpg" },
          { nome: "Egito", imagem: "egito.jpg" },
          { nome: "Nig√©ria", imagem: "nigeria.jpg" }
        ]
      },
      {
        dicas: [
          "Sou da Am√©rica Central.",
          "Fa√ßo parte da antiga civiliza√ß√£o maia, com ru√≠nas como Tikal.",
          "Tenho um famoso lago rodeado por vulc√µes chamado Atitl√°n."
        ],
        correta: "Guatemala",
        opcoes: [
          { nome: "Honduras", imagem: "honduras.jpg" },
          { nome: "Costa Rica", imagem: "costa_rica.jpg" },
          { nome: "Guatemala", imagem: "guatemala.jpg" },
        ]
      },
      {
        dicas: [
          "Sou um pa√≠s europeu.",
          "Minha capital √© Berlim.",
          "Fui dividido em duas partes durante a Guerra Fria."
        ],
        correta: "Alemanha",
        opcoes: [
          { nome: "Pol√¥nia", imagem: "polonia.jpg" },
          { nome: "Alemanha", imagem: "alemanha.jpg" },
          { nome: "√Åustria", imagem: "austria.jpg" }
        ]
      }
    ];

    let perguntaAtual = 0;
    let score = 0;
    let playerName = "";
    let vidas = 3;

    function startGame() {
      const nameInput = document.getElementById("player-name");
      playerName = nameInput.value.trim();

      if (playerName === "") {
        alert("Digite seu nome para come√ßar!");
        return;
      }

      document.getElementById("player-display").innerText = playerName;
      document.getElementById("start-screen").style.display = "none";
      document.getElementById("game-container").style.display = "block";
      carregarPergunta();
    }

    function carregarPergunta() {
      const pergunta = perguntas[perguntaAtual];
      const dicasEl = document.getElementById("dicas");
      const opcoesEl = document.getElementById("opcoes");
      const feedbackEl = document.getElementById("feedback");
      const nextBtn = document.getElementById("next-btn");

      dicasEl.innerHTML = "";
      opcoesEl.innerHTML = "";
      feedbackEl.innerHTML = "";
      nextBtn.style.display = "none";

      pergunta.dicas.forEach(dica => {
        const li = document.createElement("li");
        li.textContent = dica;
        dicasEl.appendChild(li);
      });

      pergunta.opcoes.forEach(opcao => {
        const div = document.createElement("div");
        div.className = "opcao";
        div.onclick = () => verificarResposta(opcao.nome);

        const img = document.createElement("img");
        img.src = opcao.imagem;
        img.alt = opcao.nome;

        const p = document.createElement("p");
        p.textContent = opcao.nome;

        div.appendChild(img);
        div.appendChild(p);
        opcoesEl.appendChild(div);
      });
    }

    function verificarResposta(resposta) {
      const correta = perguntas[perguntaAtual].correta;
      const feedbackEl = document.getElementById("feedback");
      const nextBtn = document.getElementById("next-btn");

      if (resposta === correta) {
        feedbackEl.textContent = "‚úÖ Acertou!";
        feedbackEl.style.color = "green";
        score += 10;
        document.getElementById("score").innerText = score;
      } else {
        feedbackEl.textContent = `‚ùå Errou! A resposta certa era ${correta}.`;
        feedbackEl.style.color = "red";
        perderVida();
      }

      nextBtn.style.display = "inline-block";
    }

    function perderVida() {
      vidas--;
      if (vidas >= 0) {
        document.getElementById(`heart${3 - vidas}`).classList.replace('heart-filled', 'heart-empty');
      }
      if (vidas === 0) {
        fimDeJogo();
      }
    }

    function fimDeJogo() {
      document.getElementById("game-container").style.display = "none";
      document.getElementById("end-screen").style.display = "block";
      document.getElementById("final-player-name").innerText = playerName;
      document.getElementById("final-score").innerText = score;
    }

    function proximaPergunta() {
      perguntaAtual++;
      if (perguntaAtual < perguntas.length) {
        carregarPergunta();
      } else {
        fimDeJogo();
      }
    }

    function restartGame() {
      perguntaAtual = 0;
      score = 0;
      vidas = 3;
      document.getElementById("score").innerText = score;
      document.getElementById("heart1").classList.replace('heart-empty', 'heart-filled');
      document.getElementById("heart2").classList.replace('heart-empty', 'heart-filled');
      document.getElementById("heart3").classList.replace('heart-empty', 'heart-filled');
      document.getElementById("end-screen").style.display = "none";
      document.getElementById("game-container").style.display = "block";
      carregarPergunta();
    }

    function goToNextModule() {
      window.location.href = "atividades_economicas.html";
    }
  </script>
</body>
</html>

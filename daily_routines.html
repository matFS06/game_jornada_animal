<style>
body{

.game-container{

  border-radius:12px;

  font-weight:bold;
}

.option-btn:hover{
  background:#ffd6eb;
}

#feedback{
  margin-top:15px;
  font-size:22px;

</style>
</head>

<body>

  }
];


function shuffle(arr){
  return arr.sort(()=>Math.random()-0.5);
}

let order = shuffle([...routines]);
let current = 0;
let score = 0;

function updateHeader(){
  document.getElementById("questionNumber").innerText =
    `Question ${current+1}/15`;
  document.getElementById("scoreBox").innerText =
    `Score: ${score}`;
}

function loadQuestion(){
  document.getElementById("feedback").innerHTML = "";
  document.getElementById("options").innerHTML = "";

  const item = order[current];

  document.getElementById("routine-image").src =
    `routines/${item.img}`;

  document.getElementById("sentence").innerText =
    item.sentence;

  shuffle([...item.options]).forEach(opt=>{
    const btn = document.createElement("div");
    btn.className = "option-btn";
    btn.innerText = opt;
    btn.onclick = ()=>checkAnswer(opt,item);
    document.getElementById("options").appendChild(btn);
  });

  updateHeader();
}

function checkAnswer(selected,item){
  const fb = document.getElementById("feedback");

  if(selected === item.answer){
    fb.style.color = "green";
    fb.innerHTML = `ðŸŽ‰ Muito bem!<br>${item.pt}`;
    score += 10;
  } else {
    fb.style.color = "red";
    fb.innerHTML = `ðŸ˜¢ The correct answer is <b>${item.answer}</b>`;
  }

  updateHeader();
  setTimeout(nextQuestion,2000);
}

function nextQuestion(){
  current++;
  if(current >= order.length){
    endGame();
  } else {
    loadQuestion();
  }
}

function endGame(){
  document.querySelector(".game-container").innerHTML = `
    <h2>ðŸŽ‰ Great job!</h2>
    <p style="font-size:26px;">
      Final score: <b>${score}</b> / 150
    </p>
    <button class="option-btn" onclick="location.reload()">
      Play again
    </button>
  `;
}

loadQuestion();
</script>

</body>

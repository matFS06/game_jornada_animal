  },
  {

  }
];

function startGame() {
  const input = document.getElementById('player-name');
  playerName = input.value.trim();
  if (!playerName) return alert('Digite seu nome!');
  
  document.getElementById('player-display').textContent = `Jogador: ${playerName}`;
  document.getElementById('score').textContent = `Pontos: ${score}`;
  document.getElementById('lives').textContent = `Tentativas: ${lives}`;

  document.getElementById('start-screen').style.display = 'none';
  const scoreboard = document.getElementById('scoreboard');
  scoreboard.classList.remove('hidden');
  scoreboard.style.display = 'flex';
  document.getElementById('game-screen').style.display = 'block';
  loadQuestion();
}

function loadQuestion() {
  const current = questions[currentQuestionIndex];
  document.getElementById('question-text').innerHTML = current.text;

  const container = document.getElementById('answers-container');
  container.innerHTML = '';
  current.options.forEach(option => {
    const btn = document.createElement('button');
    btn.className = 'btn';
    btn.textContent = option;
    btn.onclick = () => answerQuestion(option);
    container.appendChild(btn);
  });

  document.getElementById('explanation').style.display = 'none';
}

function answerQuestion(selected) {
  const current = questions[currentQuestionIndex];
  const isCorrect = selected.startsWith(current.answer);
  const box = document.getElementById('explanation');
  const text = document.getElementById('explanation-text');
  box.classList.remove('correct', 'wrong');

  if (isCorrect) {
    score += 10;
    box.classList.add('correct');
    text.textContent = "‚úÖ Correto! " + current.explanation;
  } else {
    lives--;
    box.classList.add('wrong');
    text.textContent = "‚ùå Errado. " + current.explanation;
  }

  document.getElementById('score').textContent = `Pontos: ${score}`;
  document.getElementById('lives').textContent = `Tentativas: ${lives}`;
  box.style.display = 'block';

  if (lives <= 0) setTimeout(endGame, 1500);
}

function nextQuestion() {
  currentQuestionIndex++;
  if (currentQuestionIndex >= questions.length || lives <= 0) {
    endGame();
  } else {
    loadQuestion();
  }
}

function endGame() {
  document.getElementById('game-screen').style.display = 'none';
  document.getElementById('scoreboard').style.display = 'none';
  document.getElementById('end-screen').style.display = 'block';
  document.getElementById('final-player-name').textContent = playerName;
  document.getElementById('final-score').textContent = score;
}

function goToNextModule() {
  window.location.href = "classes_gramaticais.html"; // altere para o pr√≥ximo m√≥dulo real
}
</script>

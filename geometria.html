<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo de Geometria ‚Äì M√≥dulo 2</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;

    .game-container {

      max-width: 700px;
      background-color: #ffffff;

    h1 {

    }

    .figure {

    }

    .options {

      justify-content: space-around;
      margin: 20px 0;

    .option {
      background-color: #007acc;
      color: white;
      border-radius: 8px;

      width: 45%;
      cursor: pointer;
      user-select: none;

    }

    .option:hover {

    }

    .option.correct {
      background-color: #4caf50 !important;
    }

    .option.incorrect {
      background-color: #e74c3c !important;
    }

    .btn {
      margin-top: 25px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #005fa3;
    }

    #start-screen {
      text-align: center;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 70%;
      margin-top: 10px;
      border: 1px solid #007acc;
      border-radius: 5px;
    }

    .scoreboard {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 18px;
      font-weight: bold;
      padding: 15px;
      background-color: #63b2d6;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    #scoreboard {
      display: none;
    }

    .feedback {
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

<!-- Tela inicial -->
<div id="start-screen" class="game-container">
  <h2>Bem-vindo ao Desafio das Opera√ß√µes!</h2>
  <img src="logo_geometria.png" alt="Logo" style="max-width: 250px; margin-bottom: 20px; border-radius: 10%;" />
  <input type="text" id="player-name" placeholder="Digite seu nome" />
  <br><br>
  <button class="btn" onclick="startGame()">Iniciar</button>
</div>

<!-- Scoreboard -->
<div id="scoreboard" class="scoreboard">
  <span id="player-display">Jogador: </span>
  <span id="score">Pontos: 0</span>
  <span id="lives">Vidas: 5 ‚ù§Ô∏è</span>
</div>

<div class="game-container" id="game" style="display: none;">
  <h1>üìê Jogo de Geometria ‚Äì M√≥dulo 2</h1>
  <div id="game-stage">
    <div class="figure" id="figure-name">Figura: </div>
    <div id="question"></div>
    <div class="options" id="options-zone"></div>
    <div class="feedback" id="feedback"></div>
    <button class="btn" id="next-btn" onclick="nextLevel()" style="display: none;">‚û°Ô∏è Pr√≥xima Fase</button>
  </div>
</div>

<!-- Tela final -->
<div id="end-screen" class="game-container" style="display: none;">
  <h2>üèÅ Fim de Jogo, <span id="final-player-name"></span>!</h2>
  <p>Voc√™ marcou <strong><span id="final-score"></span> ponto(s)</strong>.</p>
  <button class="btn" onclick="restartGame()">üîÑ Jogar Novamente</button>
  <button class="btn" onclick="goToNextModule()">‚û°Ô∏è Pr√≥ximo M√≥dulo</button>
</div>

<script>
  let currentLevel = 0;
  let playerName = '';
  let score = 0;
  let lives = 5;

  const levels = [
     // Fase 1: F√≥rmula do quadrado
    {
        type: "formula",
        figure: "Quadrado",
        question: "Qual a f√≥rmula de c√°lculo da figura geom√©trica Quadrado?",
        correctAnswer: "√Årea = lado¬≤",
        options: ["√Årea = base √ó altura", "√Årea = lado¬≤", "4 lados diferentes", "√Årea = œÄ √ó raio¬≤"]
    },

    // Fase 2: C√°lculo da √°rea do quadrado
    {
        type: "area",
        figure: "Quadrado",
        question: "Qual a √°rea de um quadrado de lado 5cm?",
        correctAnswer: 25,
        options: [12, 16, 20, 25]
    },

    // Fase 3: Tri√¢ngulo equil√°tero
    {
        type: "formula",
        figure: "Tri√¢ngulo Equil√°tero",
        question: "Sobre o Tri√¢ngulo Equil√°tero, √© correto afirmar que:",
        correctAnswer: "Possui tr√™s angulos de 60¬∞",
        options: ["√Årea = (base x altura) / 4", "Possui tr√™s lados com medidas diferentes", "Possui tr√™s angulos de 60¬∞", "√Årea = œÄ √ó raio¬≤"]
    },

    // Fase 4: Tri√¢ngulo escaleno
    {
        type: "formula",
        figure: "Tri√¢ngulo Escaleno",
        question: "Sobre o Tri√¢ngulo Equil√°tero, √© correto afirmar que:",
        correctAnswer: "Possui tr√™s lados com medidas diferentes",
        options: ["A soma dos seus √¢ngulos equivale a 360¬∞", "Possui tr√™s lados com medidas diferentes", "Possui dois lados de medidas iguais e um terceiro lado que √© sempre a base", "√Årea = base¬≤ x altura¬≤"]
    },

    // Fase 5: Tri√¢ngulo is√≥sceles
    {
        type: "formula",
        figure: "Tri√¢ngulo Is√≥sceles",
        question: "Sobre o Tri√¢ngulo Is√≥sceles, √© correto afirmar que:",
        correctAnswer: "Assim como para os outros tri√¢ngulos: √Årea = (base x altura) / 2",
        options: ["Assim como para os outros tri√¢ngulos: √Årea = (base x altura) / 2", "Possui os tr√™s lados com medidas iguais", "Possui os tr√™s lados com medidas diferentes", "Pussi obrigatoriamente um √¢ngulo de 25¬∞"]
    },

    // Fase 6: √Årea do tri√¢ngulo
    {
        type: "area",
        figure: "Tri√¢ngulo",
        question: "Qual a √°rea de um tri√¢ngulo de base 7cm e altura 4cm?",
        correctAnswer: 14,
        options: [12, 28, 14, 16]
    },

    // Fase 7: F√≥rmula do ret√¢ngulo
    {
        type: "formula",
        figure: "Ret√¢ngulo",
        question: "Qual a f√≥rmula de c√°lculo da figura geom√©trica Ret√¢ngulo?",
        correctAnswer: "√Årea = base √ó altura",
        options: ["√Årea = lado¬≤", "√Årea = œÄ √ó raio¬≤", "√Årea = base √ó altura", "√Årea = (base √ó altura) / 2"]
    },
    
    // Fase 8: √Årea do ret√¢ngulo
    {
        type: "area",
        figure: "Ret√¢ngulo",
        question: "Qual a √°rea de um Ret√¢ngulo de base 8cm e altura 5cm?",
        correctAnswer: 40,
        options: [26, 40, 13, 17]
    },

    // Fase 9: F√≥rmula do c√≠rculo
    {
        type: "formula",
        figure: "C√≠rculo",
        question: "Qual a f√≥rmula de c√°lculo da figura geom√©trica C√≠rculo?",
        correctAnswer: "√Årea = œÄ √ó raio¬≤",
        options: ["√Årea = œÄ √ó raio¬≤", "√Årea = base √ó altura", "√Årea = lado¬≤", "√Årea = (base √ó altura) / 2"]
    },

    // Fase 10: √Årea do c√≠rculo
    {
        type: "area",
        figure: "C√≠rculo",
        question: "Qual a √°rea de um c√≠rculo de raio 3cm (use œÄ ‚âà 3,14)?",
        correctAnswer: 28.26,
        options: [28.26, 18.84, 25.12, 30.00]
    },

    // Fase 11: F√≥rmula do losango
    {
        type: "formula",
        figure: "Losango",
        question: "Qual a f√≥rmula de c√°lculo da figura geom√©trica Losango?",
        correctAnswer: "√Årea = (diagonal maior √ó diagonal menor) / 2",
        options: ["√Årea = base √ó altura", "√Årea = (base √ó altura) / 2", "√Årea = (diagonal maior √ó diagonal menor) / 2", "√Årea = lado¬≤"]
    },

    // Fase 12: √Årea do losango
    {
        type: "area",
        figure: "Losango",
        question: "Qual a √°rea de um losango com diagonal maior de 10cm e diagonal menor de 6cm?",
        correctAnswer: 30,
        options: [25, 28, 30, 32]
    },

    // Fase 13: F√≥rmula do trap√©zio
    {
        type: "formula",
        figure: "Trap√©zio",
        question: "Qual a f√≥rmula de c√°lculo da figura geom√©trica Trap√©zio?",
        correctAnswer: "√Årea = (base maior + base menor) √ó altura / 2",
        options: [
        "√Årea = base √ó altura",
        "√Årea = (base maior + base menor) √ó altura / 2",
        "√Årea = lado¬≤",
        "√Årea = œÄ √ó raio¬≤"
        ]
    },

    // Fase 14: √Årea do trap√©zio
    {
        type: "area",
        figure: "Trap√©zio",
        question: "Qual a √°rea de um trap√©zio com base maior 10cm, base menor 6cm e altura 4cm?",
        correctAnswer: 32,
        options: [28, 30, 32, 36]
    }
  ];

  function startGame() {
    playerName = document.getElementById("player-name").value;
    if (!playerName) {
      alert("Por favor, insira um nome para come√ßar.");
      return;
    }
    document.getElementById("player-display").textContent = `Jogador: ${playerName}`;
    document.getElementById("start-screen").style.display = "none";
    document.getElementById("scoreboard").style.display = "flex";
    document.getElementById("game").style.display = "block";
    loadLevel();
  }

  function loadLevel() {
    const level = levels[currentLevel];
    const optionsZone = document.getElementById("options-zone");
    const question = document.getElementById("question");
    const feedback = document.getElementById("feedback");

    document.getElementById("figure-name").textContent = `Figura: ${level.figure}`;
    document.getElementById("next-btn").style.display = "none";
    optionsZone.innerHTML = "";
    feedback.textContent = "";

    level.options.forEach(optionText => {
      const div = document.createElement("div");
      div.className = "option";
      div.textContent = optionText;
      div.addEventListener("click", () => checkAnswer(div, level));
      optionsZone.appendChild(div);
    });

    question.textContent = level.question;
  }

  function checkAnswer(element, level) {
    const allOptions = document.querySelectorAll(".option");
    allOptions.forEach(opt => opt.classList.remove("correct", "incorrect"));

    let selected = element.textContent;
    let correct = level.correctAnswer;

    if (level.type === "area") {
      selected = parseFloat(selected);
    }

    const feedback = document.getElementById("feedback");

    if (selected === correct) {
      element.classList.add("correct");
      feedback.textContent = "‚úÖ Correto!";
      score += level.type === "area" ? 20 : 10;
      document.getElementById("score").textContent = `Pontos: ${score}`;
      document.getElementById("next-btn").style.display = "inline-block";
    } else {
        element.classList.add("incorrect");
        feedback.textContent = "‚ùå Tente novamente!";
        
        lives--;
        document.getElementById("lives").textContent = `Vidas: ${lives} ‚ù§Ô∏è`;

        if (lives <= 0) {
        document.getElementById("game").style.display = "none";
        document.getElementById("scoreboard").style.display = "none";
        document.getElementById("end-screen").style.display = "block";
        document.getElementById("final-player-name").textContent = playerName;
        document.getElementById("final-score").textContent = score;
        }
    }
  }

  function nextLevel() {
    currentLevel++;
    if (currentLevel < levels.length) {
        loadLevel();
    } else {
        // Finaliza o jogo corretamente
        document.getElementById("game").style.display = "none";
        document.getElementById("scoreboard").style.display = "none";
        document.getElementById("end-screen").style.display = "block";
        document.getElementById("final-player-name").textContent = playerName;
        document.getElementById("final-score").textContent = score;
    }
  }


    function restartGame() {
        location.reload(); // simples recarregamento
    }

    function goToNextModule() {
        // substitua pela URL do pr√≥ximo m√≥dulo, se houver
        window.location.href = "proximo_modulo.html";
    }
</script>

</body>
</html>

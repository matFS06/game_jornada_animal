<!DOCTYPE html>

<head>

  <style>

    /* Tela inicial */
    #start-screen {

      margin: 100px auto;
      background: #222;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.7);

    #start-screen img {
      max-width: 250px;

    }

    #player-name {
      padding: 10px;
      width: 80%;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      font-size: 1em;
    }

    #start-btn {
      padding: 10px 30px;
      font-size: 1.1em;
      border: none;
      background-color: #ffd700;
      color: #000;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #start-btn:hover {
      background-color: #e6c200;
    }

    .btn {
      font-size: 1.1em;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      margin: 10px;
    }

    .btn:hover {

    }
  </style>
</head>
<body>

  <!-- Tela de Start -->
  <div id="start-screen" class="container">
    <h2>Bem-vindo ao M√≥dulo Hom√¥nimas e Par√¥nimas</h2>
    <img src="logo_cadeia.png" alt="Logo" />
    <input type="text" id="player-name" placeholder="Digite seu nome" />
    <br />
    <button id="start-btn">Iniciar</button>
  </div>

  <!-- Quiz -->
  <div id="quiz-container" class="container" style="display:none;">
    <h1>üß† Palavra Certa</h1>
    <p><em>Escolha a palavra correta para completar a frase.</em></p>

    <div id="game">

        <strong>Pontua√ß√£o:</strong> <span id="score">0</span> |

      <div class="question" id="question">Carregando pergunta...</div>
      <div class="options" id="options"></div>
      <div class="feedback" id="feedback"></div>
      <div class="explanation" id="explanation"></div>
      <button id="next-btn">Pr√≥xima</button>
    </div>
  </div>

  <!-- Tela final -->
  <div id="end-screen" class="container" style="display:none;">

    <p>Voc√™ terminou com <strong><span id="final-score"></span> ponto(s)</strong>!</p>
    <button class="btn" onclick="location.reload()">üîÑ Jogar Novamente</button>
    <button class="btn" onclick="goToNextModule()">‚û°Ô∏è Pr√≥ximo M√≥dulo</button>
  </div>

  <!-- Script no final -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const startScreen = document.getElementById('start-screen');
      const quizContainer = document.getElementById('quiz-container');
      const startBtn = document.getElementById('start-btn');
      const playerNameInput = document.getElementById('player-name');
      const playerDisplay = document.getElementById('player-display');

      const questionEl = document.getElementById("question");
      const optionsEl = document.getElementById("options");
      const feedbackEl = document.getElementById("feedback");
      const explanationEl = document.getElementById("explanation");
      const scoreEl = document.getElementById("score");
      const livesEl = document.getElementById("lives");
      const nextBtn = document.getElementById("next-btn");

      let current = 0;
      let score = 0;
      let lives = 5;

      // Vari√°veis do quiz
    const questions = [
      // (mesmo array que voc√™ enviou, omitido aqui por espa√ßo)
      {
        sentence: "O m√∫sico fez um √≥timo ______ ontem no teatro.",
        options: {
          "Concerto": "Apresenta√ß√£o musical ou harmonia de sons.",
          "Conserto": "Ato de reparar algo quebrado."
        },
        answer: "Concerto"
      },
      {
        sentence: "O mec√¢nico terminou o ______ do carro.",
        options: {
          "Conserto": "Ato de reparar algo quebrado.",
          "Concerto": "Apresenta√ß√£o musical ou harmonia de sons."
        },
        answer: "Conserto"
      },
      {
        sentence: "Vamos marcar uma ______ de cinema √† noite.",
        options: {
          "Sess√£o": "Per√≠odo destinado a uma atividade (ex: cinema, reuni√£o).",
          "Se√ß√£o": "Parte subdividida de algo maior (ex: se√ß√£o de um livro).",
          "Cess√£o": "Ato de ceder algo ou abrir m√£o."
        },
        answer: "Sess√£o"
      },
      {
        sentence: "A empresa far√° a ______ de direitos autorais.",
        options: {
          "Cess√£o": "Ato de ceder algo ou abrir m√£o.",
          "Se√ß√£o": "Parte subdividida de algo maior.",
          "Sess√£o": "Per√≠odo destinado a uma atividade."
        },
        answer: "Cess√£o"
      },
      {
        sentence: "O livro foi colocado na ______ infantil da biblioteca.",
        options: {
          "Se√ß√£o": "Parte subdividida de algo maior (ex: se√ß√£o infantil).",
          "Sess√£o": "Per√≠odo destinado a uma atividade.",
          "Cess√£o": "Ato de ceder algo."
        },
        answer: "Se√ß√£o"
      },
      {
        sentence: "Ele me deu um caloroso ______ pela conquista.",
        options: {
          "Cumprimento": "Ato de saudar algu√©m.",
          "Comprimento": "Extens√£o, medida longitudinal."
        },
        answer: "Cumprimento"
      },
      {
        sentence: "O ______ da sala era de dez metros.",
        options: {
          "Comprimento": "Extens√£o, medida longitudinal.",
          "Cumprimento": "Ato de saudar algu√©m."
        },
        answer: "Comprimento"
      },
      {
        sentence: "Ela colocou um ______ confort√°vel na cadeira.",
        options: {
          "Assento": "Lugar onde se senta.",
          "Acento": "Sinal gr√°fico usado na escrita."
        },
        answer: "Assento"
      },
      {
        sentence: "A palavra 'p√¥de' tem um ______ circunflexo.",
        options: {
          "Acento": "Sinal gr√°fico usado na escrita.",
          "Assento": "Lugar onde se senta."
        },
        answer: "Acento"
      },
      {
        sentence: "Ele vai ______ para o Canad√° no ano que vem.",
        options: {
          "Emigrar": "Sair do pa√≠s para morar em outro.",
          "Imigrar": "Entrar em um pa√≠s para viver nele."
        },
        answer: "Emigrar"
      },
      {
        sentence: "Ela vai ______ para o Brasil em dezembro.",
        options: {
          "Imigrar": "Entrar em um pa√≠s para viver nele.",
          "Emigrar": "Sair do pa√≠s para morar em outro."
        },
        answer: "Imigrar"
      },
      {
        sentence: "O ______ do IBGE revelou crescimento populacional.",
        options: {
          "Censo": "Levantamento estat√≠stico da popula√ß√£o.",
          "Senso": "Capacidade de entender ou julgar algo."
        },
        answer: "Censo"
      },
      {
        sentence: "Ele tem um bom ______ de justi√ßa.",
        options: {
          "Senso": "Capacidade de entender ou julgar algo.",
          "Censo": "Levantamento estat√≠stico da popula√ß√£o."
        },
        answer: "Senso"
      },
      {
        sentence: "Ela foi ______ pelas regras da competi√ß√£o.",
        options: {
          "Infligida": "Recebeu uma puni√ß√£o ou sofrimento.",
          "Infringida": "Viola√ß√£o de uma regra ou norma."
        },
        answer: "Infligida"
      },
      {
        sentence: "Ele ______ as regras e foi desclassificado.",
        options: {
          "Infringiu": "Quebrou ou violou uma regra.",
          "Infligiu": "Causou dor ou puni√ß√£o."
        },
        answer: "Infringiu"
      },
      {
        sentence: "O ____ do carro quebrou e ele precisou consertar.",
        options: {
          "Cinto": "Correia usada para seguran√ßa em ve√≠culos ou roupas.",
          "Sinto": "Forma do verbo sentir, relacionado a percep√ß√µes ou emo√ß√µes."
        },
        answer: "Cinto",
        explanationOptions: {
          "Cinto": "√â uma faixa ou correia usada para segurar ou prender, como no carro ou na roupa.",
          "Sinto": "√â uma forma verbal do verbo sentir, relacionada a emo√ß√µes ou sensa√ß√µes."
        }
      },
      {
        sentence: "O diretor vai ____ o documento amanh√£ para oficializar o acordo.",
        options: {
          "Ratificar": "Confirmar ou validar algo oficialmente.",
          "Retificar": "Corrigir ou ajustar algo que est√° errado."
        },
        answer: "Ratificar",
        explanationOptions: {
          "Ratificar": "Significa confirmar, validar ou tornar algo oficial.",
          "Retificar": "Significa corrigir ou fazer ajustes em algo."
        }
      }
    ];

      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }

      function showQuestion() {
        const q = questions[current];
        questionEl.textContent = q.sentence;
        optionsEl.innerHTML = "";
        feedbackEl.textContent = "";
        feedbackEl.className = "feedback";
        explanationEl.textContent = "";
        nextBtn.style.display = "none";

        Object.keys(q.options).forEach(word => {
          const btn = document.createElement("button");
          btn.textContent = word;
          btn.onclick = () => checkAnswer(word);
          optionsEl.appendChild(btn);
        });
      }

      function checkAnswer(selected) {
        const q = questions[current];
        const correct = q.answer;

        if (selected === correct) {
          score += 10;
          feedbackEl.textContent = "‚úÖ Correto!";
          feedbackEl.className = "feedback correct";
        } else {
          lives--;
          feedbackEl.textContent = `‚ùå Errado! A resposta certa era: "${correct}".`;
          feedbackEl.className = "feedback wrong";
        }

        scoreEl.textContent = score;
        livesEl.textContent = lives;

        showExplanations(q.options);
        nextBtn.style.display = "inline-block";

        if (lives <= 0) setTimeout(gameOver, 500);
      }

      function showExplanations(options) {
        explanationEl.innerHTML = "<strong>üìö Significados:</strong><br><br>";
        for (let [word, meaning] of Object.entries(options)) {
          explanationEl.innerHTML += `<p><span class="word">${word}</span>: ${meaning}</p>`;
        }
      }

      function nextQuestion() {
        current++;
        if (current >= questions.length) gameOver();
        else showQuestion();
      }

      function gameOver() {
        document.getElementById("game").style.display = "none";
        document.getElementById("end-screen").style.display = "block";
        document.getElementById("final-score").textContent = score;
        document.getElementById("final-player-name").textContent = playerDisplay.textContent;
      }

      nextBtn.onclick = nextQuestion;

      startBtn.onclick = () => {
        const playerName = playerNameInput.value.trim();
        if (!playerName) {
          alert('Por favor, digite seu nome para iniciar o quiz.');
          return;
        }
        playerDisplay.textContent = playerName;
        startScreen.style.display = 'none';
        quizContainer.style.display = 'block';
        shuffle(questions);
        showQuestion();
      };

      window.goToNextModule = function() {
        window.location.href = "compreens√£o_e_interpreta√ß√£o.html";
      };
    });
  </script>
</body>
</html>

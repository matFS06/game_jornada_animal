<head>

    .btn {

    .btn:hover {

    .feedback {

    .correct { color: green; }

    #next-btn { display: none; margin-top: 20px; }
    #game-screen, #end-screen, #scoreboard { display: none; }

    .scoreboard {
      display: flex;
      justify-content: center;
      gap: 30px;
      background-color: #cce7ff;
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
      margin-bottom: 20px;
      border: 2px solid #0099ff;
    }

    input[type="text"] {
      padding: 15px;
      font-size: 18px;
      width: 80%;
      border: 2px solid #0099ff;
      border-radius: 8px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container" id="start-screen">
  <h2>M√≥dulo 4: Fra√ß√µes e Porcentagens</h2>
  <img src="logo_fracoes_e_porcentagens.png" alt="Logo Raiz e Pot√™ncia" style="max-width: 250px; margin-bottom: 20px; border-radius: 10%;">
  <input type="text" id="player-name" placeholder="Digite seu nome" />
  <br>
  <button class="btn" onclick="startGame()">Iniciar</button>
</div>

<div id="scoreboard" class="scoreboard">
  <span id="player-display">Jogador:</span>
  <span id="score">Pontos: 0</span>
  <span id="lives">Vidas: ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
</div>

<div class="container" id="game-screen">
  <div class="graph" id="graph"></div>
  <div class="question" id="question"></div>
  <div class="options" id="options-container"></div>
  <div class="feedback" id="feedback"></div>
  <button class="btn" id="next-btn" onclick="nextQuestion()">Pr√≥xima</button>
</div>

<div class="container" id="end-screen">
  <h2>üéâ Fim do Jogo, <span id="final-name"></span>!</h2>
  <p>Voc√™ acertou <strong id="score-final"></strong> de <strong id="total-final"></strong> quest√µes!</p>
  <button class="btn" onclick="location.reload()">üîÑ Jogar Novamente</button>
  <button class="btn" onclick="goToNextModule()">‚û°Ô∏è Pr√≥ximo M√≥dulo</button>
</div>

<script>
  const questions = [
    {
      graph: 'üç¥üç¥üçïüçïüçïüçïüçïüçï',
      text: 'Jo√£o comeu duas fatias das 8 da pizza. Quanto falta?',
      options: ['75%', '25%', '50%', '10%'],
      answer: '75%'
    },
    {
      graph: 'üç¥üç¥üç¥üç¥üç´üç´üç´üç´üç´üç´',
      text: 'Ana comeu 4 de 10 peda√ßos de chocolate. Qual fra√ß√£o representa o que falta?',
      options: ['6/10', '4/10', '3/10', '10/10'],
      answer: '6/10'
    },
    {
      graph: 'üîµüîµüîµüîµüîµüîµ‚ö™‚ö™‚ö™‚ö™',
      text: 'Foi usado 60% da barra de progresso. Quanto falta?',
      options: ['40%', '60%', '30%', '10%'],
      answer: '40%'
    },
    {
      graph: 'üç¥üç¥üç¥üç∞üç∞üç∞üç∞üç∞',
      text: 'Foram consumidos 3 de 8 peda√ßos de bolo. Qual fra√ß√£o representa o restante?',
      options: ['5/8', '3/8', '4/8', '1/8'],
      answer: '5/8'
    },
    {
      graph: 'üööüööüööüööüööüööüööüì¶üì¶üì¶',
      text: 'Uma tranportadora entregou 7 das 10 caixas. Qual porcentagem falta ser entregue?',
      options: ['30%', '70%', '20%', '10%'],
      answer: '30%'
    },
    {
      graph: 'üç¥üç¥üç¥üç¥üç¥üç¥üç©üç©üç©üç©',
      text: 'Carlos comeu 6 de 10 rosquinhas. Qual porcentagem representa o que ele comeu?',
      options: ['60%', '40%', '50%', '70%'],
      answer: '60%'
    },
    {
      graph: 'üìñüìñüìñüìñüìñüìñüìöüìöüìöüìö',
      text: 'Em uma pilha de 10 livros, 6 foram lidos. Qual fra√ß√£o representa os livros lidos?',
      options: ['6/10', '4/10', '5/10', '3/10'],
      answer: '6/10'
    },
    {
      graph: '‚ö™‚ö™‚ö™‚ö™‚öΩ‚öΩ‚öΩ‚öΩ‚öΩ‚öΩ',
      text: 'Durante o treino, 4 de 10 bolas foram usadas. Qual porcentagem representa as bolas usadas?',
      options: ['40%', '60%', '30%', '20%'],
      answer: '40%'
    },
    {
      graph: 'üç¥üç¥üç¥üç¥üç¥üçèüçèüçèüçèüçè',
      text: 'Foram comidas 5 de 10 ma√ß√£s. Qual fra√ß√£o representa o que foi comido?',
      options: ['5/10', '3/10', '7/10', '10/10'],
      answer: '5/10'
    },
    {
      graph: 'üíßüíßüíßüíßüíßüíßüíß‚ö™‚ö™‚ö™',
      text: 'De 10 copos de √°gua, 7 foram bebidos. Qual porcentagem ainda falta?',
      options: ['30%', '70%', '20%', '10%'],
      answer: '30%'
    }
  ];

  let current = 0;
  let correct = 0;
  let lives = 3;
  let playerName = '';

  function startGame() {
    const input = document.getElementById('player-name');
    playerName = input.value.trim();
    if (!playerName) return alert('Digite seu nome!');
    document.getElementById('player-display').textContent = `Jogador: ${playerName}`;
    document.getElementById('start-screen').style.display = 'none';
    document.getElementById('scoreboard').style.display = 'flex';
    document.getElementById('game-screen').style.display = 'block';
    updateScoreboard();
    loadQuestion();
  }

  function updateScoreboard() {
    document.getElementById('score').textContent = `Pontos: ${correct}`;
    document.getElementById('lives').textContent = `Vidas: ${'‚ù§Ô∏è'.repeat(lives)}${'ü§ç'.repeat(3 - lives)}`;
  }

  function loadQuestion() {
    const q = questions[current];
    document.getElementById('graph').textContent = q.graph;
    document.getElementById('question').textContent = q.text;
    const optionsContainer = document.getElementById('options-container');
    optionsContainer.innerHTML = '';
    document.getElementById('feedback').textContent = '';
    document.getElementById('next-btn').style.display = 'none';

    q.options.forEach(option => {
      const btn = document.createElement('button');
      btn.textContent = option;
      btn.className = 'btn';
      btn.onclick = () => checkAnswer(option);
      optionsContainer.appendChild(btn);
    });
  }

  function checkAnswer(selected) {
    const q = questions[current];
    const feedback = document.getElementById('feedback');
    if (selected === q.answer) {
      feedback.textContent = '‚úÖ Correto!';
      feedback.className = 'feedback correct';
      correct+=10;
    } else {
      feedback.textContent = `‚ùå Errado. Resposta certa: ${q.answer}`;
      feedback.className = 'feedback wrong';
      lives--;
      if (lives === 0) return endGame();
    }
    updateScoreboard();
    document.getElementById('next-btn').style.display = 'inline-block';
  }

  function nextQuestion() {
    current++;
    if (current < questions.length) {
      loadQuestion();
    } else {
      endGame();
    }
  }

  function endGame() {
    document.getElementById('game-screen').style.display = 'none';
    document.getElementById('scoreboard').style.display = 'none';
    document.getElementById('end-screen').style.display = 'block';
    document.getElementById('final-name').textContent = playerName;
    document.getElementById('score-final').textContent = correct;
    document.getElementById('total-final').textContent = questions.length;
  }

  function goToNextModule() {
    alert("Pr√≥ximo m√≥dulo em constru√ß√£o üöß");
  }
</script>

</body>
</html>

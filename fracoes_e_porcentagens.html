<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M√≥dulo 4: Fra√ß√µes e Porcentagens</title>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #e7f3ff;
      text-align: center;
      margin: 0;
      padding: 0;
      background-image: url(fracoes_e_porcentagens.png);
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
      font-size: 32px;
      color: #0066cc;
      margin-bottom: 20px;
    }

    .graph {
      font-size: 40px;
      margin: 20px 0;
      letter-spacing: 5px;
    }

    .question {
      font-size: 24px;
      margin: 20px 0;
      color: #333;
    }

    .options {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #0099ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 5px;
    }

    .btn:hover {
      background-color: #007acc;
    }

    .btn-pdf {
      background-color: #27ae60;
    }
    .btn-pdf:hover {
      background-color: #1e8449;
    }

    .feedback {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
      min-height: 24px;
    }

    .correct { color: green; }
    .wrong { color: red; }

    #next-btn { display: none; margin-top: 20px; }
    #game-screen, #end-screen, #scoreboard { display: none; }

    .scoreboard {
      display: flex;
      justify-content: center;
      gap: 30px;
      background-color: #cce7ff;
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
      margin-bottom: 20px;
      border: 2px solid #0099ff;
    }

    #chart-container {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      background: white;
      padding: 15px;
      border-radius: 8px;
    }

    input[type="text"] {
      padding: 15px;
      font-size: 18px;
      width: 80%;
      border: 2px solid #0099ff;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .disabled { pointer-events: none; opacity: 0.6; }
  </style>
</head>
<body>

<div class="container" id="start-screen">
  <h2>M√≥dulo 4: Fra√ß√µes e Porcentagens</h2>
  <img src="logo_fracoes_e_porcentagens.png" alt="Logo" style="max-width: 250px; margin-bottom: 20px; border-radius: 10%;">
  <input type="text" id="player-name" placeholder="Digite seu nome" />
  <br>
  <button class="btn" onclick="startGame()">Iniciar</button>
</div>

<div id="scoreboard" class="scoreboard">
  <span id="player-display">Jogador:</span>
  <span id="score">Pontos: 0</span>
  <span id="lives">Vidas: ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
</div>

<div class="container" id="game-screen">
  <div class="graph" id="graph"></div>
  <div class="question" id="question"></div>
  <div class="options" id="options-container"></div>
  <div class="feedback" id="feedback"></div>
  <button class="btn" id="next-btn" onclick="nextQuestion()">Pr√≥xima</button>
</div>

<div class="container" id="end-screen">
  <h2>üéâ Fim do Jogo, <span id="final-name"></span>!</h2>
  <p>Voc√™ marcou <strong id="score-final"></strong> pontos!</p>
  
  <div id="chart-container">
    <canvas id="scoreChart"></canvas>
  </div>

  <button class="btn btn-pdf" onclick="generatePDF()">üì• Baixar Boletim PDF</button>
  <br>
  <button class="btn" onclick="location.reload()">üîÑ Jogar Novamente</button>
  <button class="btn" onclick="goToNextModule()">‚û°Ô∏è Pr√≥ximo M√≥dulo</button>
</div>

<script>
  const questions = [
    { graph: 'üç¥üç¥üçïüçïüçïüçïüçïüçï', text: 'Jo√£o comeu duas fatias das 8 da pizza. Quanto falta?', options: ['75%', '25%', '50%', '10%'], answer: '75%' },
    { graph: 'üç¥üç¥üç¥üç¥üç´üç´üç´üç´üç´üç´', text: 'Ana comeu 4 de 10 peda√ßos de chocolate. Qual fra√ß√£o representa o que falta?', options: ['6/10', '4/10', '3/10', '10/10'], answer: '6/10' },
    { graph: 'üîµüîµüîµüîµüîµüîµ‚ö™‚ö™‚ö™‚ö™', text: 'Foi usado 60% da barra de progresso. Quanto falta?', options: ['40%', '60%', '30%', '10%'], answer: '40%' },
    { graph: 'üç¥üç¥üç¥üç∞üç∞üç∞üç∞üç∞', text: 'Foram consumidos 3 de 8 peda√ßos de bolo. Qual fra√ß√£o representa o restante?', options: ['5/8', '3/8', '4/8', '1/8'], answer: '5/8' },
    { graph: 'üööüööüööüööüööüööüööüì¶üì¶üì¶', text: 'Uma transportadora entregou 7 das 10 caixas. Qual porcentagem falta ser entregue?', options: ['30%', '70%', '20%', '10%'], answer: '30%' },
    { graph: 'üç¥üç¥üç¥üç¥üç¥üç¥üç©üç©üç©üç©', text: 'Carlos comeu 6 de 10 rosquinhas. Qual porcentagem representa o que ele comeu?', options: ['60%', '40%', '50%', '70%'], answer: '60%' },
    { graph: 'üìñüìñüìñüìñüìñüìñüìöüìöüìöüìö', text: 'Em uma pilha de 10 livros, 6 foram lidos. Qual fra√ß√£o representa os livros lidos?', options: ['6/10', '4/10', '5/10', '3/10'], answer: '6/10' },
    { graph: '‚ö™‚ö™‚ö™‚ö™‚öΩ‚öΩ‚öΩ‚öΩ‚öΩ‚öΩ', text: 'Durante o treino, 4 de 10 bolas foram usadas. Qual porcentagem representa as bolas usadas?', options: ['40%', '60%', '30%', '20%'], answer: '40%' },
    { graph: 'üç¥üç¥üç¥üç¥üç¥üçèüçèüçèüçèüçè', text: 'Foram comidas 5 de 10 ma√ß√£s. Qual fra√ß√£o representa o que foi comido?', options: ['5/10', '3/10', '7/10', '10/10'], answer: '5/10' },
    { graph: 'üíßüíßüíßüíßüíßüíßüíß‚ö™‚ö™‚ö™', text: 'De 10 copos de √°gua, 7 foram bebidos. Qual porcentagem ainda falta?', options: ['30%', '70%', '20%', '10%'], answer: '30%' }
  ];

  let current = 0;
  let correctPoints = 0;
  let lives = 3;
  let playerName = '';
  
  // Rastreamento para Relat√≥rios
  let scoreHistory = [0];
  let reportData = [];

  function startGame() {
    const input = document.getElementById('player-name');
    playerName = input.value.trim();
    if (!playerName) return alert('Digite seu nome!');
    document.getElementById('player-display').textContent = `Jogador: ${playerName}`;
    document.getElementById('start-screen').style.display = 'none';
    document.getElementById('scoreboard').style.display = 'flex';
    document.getElementById('game-screen').style.display = 'block';
    updateScoreboard();
    loadQuestion();
  }

  function updateScoreboard() {
    document.getElementById('score').textContent = `Pontos: ${correctPoints}`;
    document.getElementById('lives').textContent = `Vidas: ${'‚ù§Ô∏è'.repeat(lives)}${'ü§ç'.repeat(3 - lives)}`;
  }

  function loadQuestion() {
    const q = questions[current];
    document.getElementById('graph').textContent = q.graph;
    document.getElementById('question').textContent = q.text;
    const optionsContainer = document.getElementById('options-container');
    optionsContainer.innerHTML = '';
    optionsContainer.classList.remove('disabled');
    document.getElementById('feedback').textContent = '';
    document.getElementById('next-btn').style.display = 'none';

    q.options.forEach(option => {
      const btn = document.createElement('button');
      btn.textContent = option;
      btn.className = 'btn';
      btn.onclick = () => checkAnswer(option);
      optionsContainer.appendChild(btn);
    });
  }

  function checkAnswer(selected) {
    const q = questions[current];
    const feedback = document.getElementById('feedback');
    document.getElementById('options-container').classList.add('disabled');
    
    const isCorrect = (selected === q.answer);

    if (isCorrect) {
      feedback.textContent = '‚úÖ Correto!';
      feedback.className = 'feedback correct';
      correctPoints += 10;
    } else {
      feedback.textContent = `‚ùå Errado. Resposta certa: ${q.answer}`;
      feedback.className = 'feedback wrong';
      lives--;
    }

    // Registrar dados
    reportData.push({
      pergunta: q.text,
      escolhida: selected,
      gabarito: q.answer,
      status: isCorrect ? "Acertou" : "Errou"
    });
    scoreHistory.push(correctPoints);

    updateScoreboard();
    
    if (lives <= 0) {
      setTimeout(endGame, 1000);
    } else {
      document.getElementById('next-btn').style.display = 'inline-block';
    }
  }

  function nextQuestion() {
    current++;
    if (current < questions.length) {
      loadQuestion();
    } else {
      endGame();
    }
  }

  function endGame() {
    document.getElementById('game-screen').style.display = 'none';
    document.getElementById('scoreboard').style.display = 'none';
    document.getElementById('end-screen').style.display = 'block';
    document.getElementById('final-name').textContent = playerName;
    document.getElementById('score-final').textContent = correctPoints;
    renderChart();
  }

  function renderChart() {
    const ctx = document.getElementById('scoreChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: scoreHistory.map((_, i) => `Q${i}`),
        datasets: [{
          label: 'Pontua√ß√£o',
          data: scoreHistory,
          borderColor: '#0099ff',
          backgroundColor: 'rgba(0, 153, 255, 0.1)',
          fill: true,
          tension: 0.3
        }]
      }
    });
  }

  async function generatePDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    
    doc.setFontSize(18);
    doc.setTextColor(0, 102, 204);
    doc.text("BOLETIM: FRA√á√ïES E PORCENTAGENS", 105, 20, { align: "center" });
    
    doc.setFontSize(12);
    doc.setTextColor(0);
    doc.text(`Aluno: ${playerName}`, 20, 35);
    doc.text(`Pontua√ß√£o: ${correctPoints}`, 20, 42);
    doc.text(`Data: ${new Date().toLocaleDateString()}`, 20, 49);

    const rows = reportData.map(item => [item.pergunta, item.escolhida, item.status]);

    doc.autoTable({
      startY: 55,
      head: [['Quest√£o', 'Sua Resposta', 'Resultado']],
      body: rows,
      headStyles: { fillColor: [0, 153, 255] },
      didParseCell: function(data) {
        if (data.column.index === 2 && data.cell.section === 'body') {
          data.cell.styles.textColor = data.cell.raw === 'Acertou' ? [0, 128, 0] : [255, 0, 0];
        }
      }
    });

    doc.save(`Boletim_Fractions_${playerName}.pdf`);
  }

  function goToNextModule() {
    window.location.href = "conversao_de_medidas.html"; 
  }
</script>

</body>
</html>

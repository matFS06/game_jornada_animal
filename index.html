        explanation: "Borboletas s√£o artr√≥podes pertencentes √† Classe Insecta. Assim, apresentam corpo dividido em cabe√ßa, t√≥rax e abdome; um par de antenas, tr√™s pares de patas, e tamb√©m asas, estas encontradas somente nesta classe, embora nem todos os seus representantes as possuam. \n\nExistem cerca de 20 mil esp√©cies de borboletas, encontradas em todo o mundo, com exce√ß√£o das regi√µes glaciais. No Brasil, h√° pelo menos 3.100 esp√©cies diferentes desses insetos. Diferentemente das mariposas, s√£o animais diurnos.",

        explanation: "Elefantes s√£o animais mam√≠feros que se destacam pelo seu grande porte, sendo considerados os maiores vertebrados terrestres existentes no mundo na atualidade. Algumas caracter√≠sticas que chamam a aten√ß√£o s√£o suas longas presas e uma tromba comprida.\n\nEsses s√£o animais herb√≠voros que, para terem todas as suas necessidades metab√≥licas supridas, precisam ingerir v√°rios quilos de alimento todos os dias. Atualmente, os elefantes est√£o amea√ßados de extin√ß√£o por causa da perda/fragmenta√ß√£o de seu habitat e pela ca√ßa.\n\nOs elefantes podem ser encontrados na √Åfrica e na √Åsia, ocupando diferentes habitats de acordo com a esp√©cie analisada.",
        explanationImage: "elefante.png"

      {
        name: "Lesma",
        questions: [
          { question: "A Lesma pode transmitir doen√ßas?", correctAnswer: "sim" },
          { question: "A Lesma √© vertebrada?", correctAnswer: "n√£o" },
          { question: "A Lesma se desloca usando muco?", correctAnswer: "sim" }
        ],
        explanation: "As lesmas s√£o moluscos gastr√≥podes que andam sobre o abd√¥men e possuem respira√ß√£o cut√¢nea. Distinguem-se dos carac√≥is pela inexist√™ncia de concha externa proeminente.\n\nClima frio, chuva e neblina s√£o ideais para elas, pois em climas secos e quentes podem secar.\n\nAl√©m de causarem danos √† agricultura, podem ser prejudiciais √† sa√∫de de humanos e animais.",
        explanationImage: "lesma.png"
      },
      {
        name: "Camar√£o",
        questions: [
          { question: "O Camar√£o √© um crust√°ceo?", correctAnswer: "sim" },
          { question: "O Camar√£o vive em terra?", correctAnswer: "n√£o" },
          { question: "O Camar√£o √© um animal aqu√°tico?", correctAnswer: "sim" }

        explanation: "Os camar√µes s√£o artr√≥podes da ordem dos dec√°podes, podendo ser marinhos ou de √°gua doce. Possuem corpo alongado, exoesqueleto fino e flex√≠vel, e se alimentam de restos org√¢nicos presentes no substrato.\n\nAlgumas esp√©cies possuem h√°bitos diferentes, mas em geral, s√£o animais necr√≥fagos.",
        explanationImage: "camar√£o.png"
      },

          { question: "As salamandras possuem escamas?", correctAnswer: "n√£o" },

        explanation: "As salamandras s√£o anf√≠bios de corpo alongado, com cauda e, na maioria das esp√©cies, quatro membros. Embora a maioria seja terrestre, algumas vivem totalmente na √°gua.\n\nExistem cerca de 550 esp√©cies, principalmente no hemisf√©rio Norte. No Brasil, s√£o encontradas cinco esp√©cies, todas na regi√£o Amaz√¥nica.",
        explanationImage: "salamandra.png"
      },
      {
        name: "Avestruz",
        questions: [
          { question: "A avestruz √© uma ave?", correctAnswer: "sim" },
          { question: "A avestruz √© a maior ave do mundo?", correctAnswer: "sim" },
          { question: "A avestruz √© capaz de voar?", correctAnswer: "n√£o" }

        explanation: "A avestruz √© a maior ave do planeta, podendo atingir tr√™s metros de altura. Apesar de seu tamanho, √© incapaz de voar, mas compensa com alta velocidade na corrida, chegando a 70 km/h.\n\nSua longa vida e pernas fortes a tornam um animal bastante singular no reino animal.",
        explanationImage: "avestruz.png"
      }

    let currentAnimalIndex = 0;
    let currentQuestionIndex = 0;
    
    // Fun√ß√£o para iniciar o jogo
    function startGame() {
      playerName = document.getElementById("player-name").value.trim();
      if (!playerName) {
        alert("Por favor, digite seu nome!");
        return;
      }
      // Atualiza o display do nome do jogador
      document.getElementById("player-display").innerText = "Jogador: " + playerName + " | ";
      // Esconde a tela inicial e exibe o scoreboard e o quiz
      document.getElementById("start-screen").style.display = "none";
      document.getElementById("scoreboard").style.display = "block";
      document.getElementById("quiz-container").style.display = "block";
      generateRound();
    }
    
    function updateScoreboard() {
      document.getElementById("score").innerText = "Pontos: " + score;
      document.getElementById("lives").innerText = "Vidas: " + lives;
    }
    
    function clearMessage() {
      const messageContainer = document.getElementById("message-container");
      messageContainer.innerText = "";
      messageContainer.classList.remove("correct", "incorrect");
    }
    
    function showMessage(message, isCorrect) {
      const messageContainer = document.getElementById("message-container");
      messageContainer.innerText = message;
      messageContainer.classList.remove("correct", "incorrect");
      if (isCorrect) {
        messageContainer.classList.add("correct");
      } else {
        messageContainer.classList.add("incorrect");
      }
    }
    
    function checkAnswer(answer) {
      // Desabilita os bot√µes de resposta ap√≥s o clique
      document.getElementById("sim-button").disabled = true;
      document.getElementById("nao-button").disabled = true;
    
      const currentAnimal = animals[currentAnimalIndex];
      const currentQuestion = currentAnimal.questions[currentQuestionIndex];
    
      if (answer === currentQuestion.correctAnswer) {
        score += 10;
        showMessage("Muito bem! Resposta correta.", true);
      } else {
        lives -= 1;
        showMessage("Ops! Resposta incorreta.", false);
        if (lives === 0) {
          showMessage("VOC√ä PERDEU! Tente novamente.", false);
          showRestartScreen();
          return;
        }
      }
      updateScoreboard();
      // Habilita o bot√£o "Pr√≥xima Pergunta" somente ap√≥s a resposta
      document.getElementById("next-question-button").disabled = false;
    }
    
    function nextQuestion() {
      clearMessage();
      // Desabilita o bot√£o "Pr√≥xima Pergunta" at√© que a nova pergunta seja respondida
      document.getElementById("next-question-button").disabled = true;
      // Reabilita os bot√µes de resposta
      document.getElementById("sim-button").disabled = false;
      document.getElementById("nao-button").disabled = false;
    
      const currentAnimal = animals[currentAnimalIndex];
      currentQuestionIndex++;
    
      // Se terminar as perguntas do animal...
      if (currentQuestionIndex >= currentAnimal.questions.length) {
        // Se o animal tiver explica√ß√£o, exibe a explica√ß√£o
        if (currentAnimal.explanation) {
          showExplanation();
          return;
        }
        // Se n√£o tiver explica√ß√£o, passa para o pr√≥ximo animal
        currentAnimalIndex++;
        currentQuestionIndex = 0;
      }
    
      if (currentAnimalIndex >= animals.length) {
        showRestartScreen();
        return;
      }

    }
    
    function generateRound() {

      document.getElementById("explanation-container").style.display = "none";
      document.getElementById("animal").style.display = "block";
      document.getElementById("question-container").style.display = "block";
      document.querySelector(".answer-buttons").style.display = "block";
      document.getElementById("next-question-button").style.display = "block";
    
      const currentAnimal = animals[currentAnimalIndex];
      const currentQuestion = currentAnimal.questions[currentQuestionIndex];
    
      document.getElementById("animal").innerText = currentAnimal.name;
      document.getElementById("question-container").innerText = currentQuestion.question;
    }
    
    function showExplanation() {

      document.getElementById("animal").style.display = "none";
      document.getElementById("question-container").style.display = "none";
      document.querySelector(".answer-buttons").style.display = "none";
      document.getElementById("next-question-button").style.display = "none";

      document.getElementById("explanation-img").src = currentAnimal.explanationImage || (currentAnimal.name.toLowerCase() + ".png");

    }

      document.getElementById("question-container").style.display = "block";
      document.querySelector(".answer-buttons").style.display = "block";
      document.getElementById("next-question-button").style.display = "block";
    
      currentAnimalIndex++;
      currentQuestionIndex = 0;
    
      if (currentAnimalIndex >= animals.length) {

        return;
      }
      generateRound();
    }
    
    // Exibe a tela de rein√≠cio quando o jogo termina ou o jogador perde
    function showRestartScreen() {

    }

      document.getElementById("restart-container").style.display = "none";
      document.getElementById("start-screen").style.display = "block";

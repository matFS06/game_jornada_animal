<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ra√≠zes e Potencia√ß√£o ‚Äì Quebra-C√≥digo</title>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-image: url('potencia_e_raiz.png'); 
      background-size: cover;
      color: #000000;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 30px;
      background-color: rgba(240, 209, 255, 0.9); /* Aumentada a opacidade para melhor leitura */
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .btn {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #6a00ff;
      color: white;
      border: 2px solid #4700b3;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #4700b3;
      transform: scale(1.1);
    }

    .btn-pdf {
      background-color: #27ae60;
      border-color: #1e8449;
    }

    input[type="text"] {
      padding: 15px;
      font-size: 18px;
      width: 80%;
      border: 2px solid #6a00ff;
      border-radius: 8px;
      margin-bottom: 20px;
      color: #333;
    }

    .scoreboard {
      display: flex;
      justify-content: center;
      gap: 30px;
      background-color: rgba(240, 209, 255, 0.75);
      padding: 15px;
      border-radius: 12px;
      font-weight: bold;
      margin-bottom: 20px;
      border: 2px solid #6a00ff;
    }

    .hidden { display: none !important; }

    .question {
      font-size: 28px;
      font-weight: bold;
      margin: 20px 0;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .explanation {
      background-color: #fff;
      color: #333;
      padding: 20px;
      border-radius: 8px;
      font-size: 18px;
      margin: 20px 0;
      display: none;
    }

    .correct { background-color: #00ff99 !important; }
    .wrong { background-color: #ff4d4d !important; }

    h2 { font-size: 36px; color: #be5f05; margin-bottom: 20px; }

    #chart-container {
      width: 100%;
      margin: 20px 0;
      background: white;
      padding: 10px;
      border-radius: 8px;
    }

    #game-screen, #end-screen { display: none; }
  </style>
</head>
<body>

<div id="start-screen" class="container">
  <h2>Pot√™ncia e Raiz</h2>
  <img src="logo_potencia_e_raiz.png" alt="Logo Raiz e Pot√™ncia" style="max-width: 250px; margin-bottom: 20px; border-radius: 10%;">
  <input type="text" id="player-name" placeholder="Digite seu nome">
  <br>
  <button class="btn" onclick="startGame()">Iniciar</button>
</div>

<div id="scoreboard" class="scoreboard hidden">
  <span id="player-display">Jogador:</span>
  <span id="score">Pontos: 0</span>
  <span id="lives">Tentativas: 5</span>
</div>

<div id="game-screen" class="container">
  <div class="question" id="question-text">Carregando quest√£o...</div>
  <div class="btn-container" id="answers-container"></div>
  <div id="explanation" class="explanation">
    <p id="explanation-text"></p>
    <button class="btn" onclick="nextQuestion()">Pr√≥xima</button>
  </div>
</div>

<div id="end-screen" class="container">
  <h2>üéâ Parab√©ns, <span id="final-player-name"></span>!</h2>
  <p>Voc√™ terminou com <strong><span id="final-score"></span> ponto(s)</strong>!</p>
  
  <div id="chart-container">
    <canvas id="scoreChart"></canvas>
  </div>

  <button class="btn btn-pdf" onclick="generatePDF()">üì• Baixar Boletim PDF</button>
  <br>
  <button class="btn" onclick="location.reload()">üîÑ Jogar Novamente</button>
  <button class="btn" onclick="goToNextModule()">‚û°Ô∏è Pr√≥ximo M√≥dulo</button>
</div>

<script>
  let playerName = '';
  let score = 0;
  let lives = 5;
  let currentQuestionIndex = 0;
  
  // Dados para Relat√≥rio e Gr√°fico (Adicionado)
  let scoreHistory = [0];
  let reportData = [];

  const questions = [
    { text: "‚àö49 =", options: [6, 7, 8, 9], answer: 7, explanation: "A raiz quadrada de 49 √© 7 porque 7¬≤ = 49." },
    { text: "‚àö64 =", options: [6, 7, 8, 9], answer: 8, explanation: "8¬≤ = 64, ent√£o ‚àö64 = 8." },
    { text: "3¬≤ =", options: [6, 9, 12, 8], answer: 9, explanation: "3¬≤ significa 3 x 3, que √© 9." },
    { text: "‚àö81 =", options: [7, 8, 9, 10], answer: 9, explanation: "9 x 9 = 81, ent√£o ‚àö81 = 9." },
    { text: "5¬≤ =", options: [15, 20, 25, 30], answer: 25, explanation: "5¬≤ √© 25, pois 5 x 5 = 25." },
    { text: "‚àö36 =", options: [5, 6, 7, 8], answer: 6, explanation: "A raiz quadrada de 36 √© 6." },
    { text: "2¬≥ =", options: [6, 8, 4, 9], answer: 8, explanation: "2¬≥ = 2 x 2 x 2 = 8." },
    { text: "3¬≥ =", options: [27, 18, 24, 21], answer: 27, explanation: "3¬≥ = 3 x 3 x 3 = 27." },
    { text: "2‚Å¥ =", options: [8, 16, 12, 14], answer: 16, explanation: "2‚Å¥ = 2 x 2 x 2 x 2 = 16." },
    { text: "Raiz c√∫bica de 27 = ", options: [2, 3, 4, 5], answer: 3, explanation: "3 x 3 x 3 = 27, ent√£o a raiz c√∫bica de 27 √© 3." },
    { text: "4¬≤ + 3¬≤ =", options: [25, 49, 16, 12], answer: 25, explanation: "4¬≤ + 3¬≤ = 16 + 9 = 25." },
    { text: "‚àö(121) =", options: [10, 11, 12, 13], answer: 11, explanation: "11 x 11 = 121, ent√£o ‚àö121 = 11." },
    { text: "5¬≥ =", options: [125, 100, 75, 25], answer: 125, explanation: "5¬≥ = 5 x 5 x 5 = 125." },
    { text: "Raiz c√∫bica de 8 =", options: [2, 3, 4, 1], answer: 2, explanation: "2 x 2 x 2 = 8, ent√£o a raiz c√∫bica de 8 √© 2." },
    { text: "2¬≤ + 2¬≥ =", options: [10, 8, 12, 6], answer: 12, explanation: "2¬≤ = 4 e 2¬≥ = 8, ent√£o 4 + 8 = 12." },
    { text: "6¬≤ - 4¬≤ =", options: [20, 16, 12, 8], answer: 20, explanation: "6¬≤ - 4¬≤ = 36 - 16 = 20." },
    { text: "‚àö(144) =", options: [10, 11, 12, 13], answer: 12, explanation: "12 x 12 = 144, ent√£o ‚àö144 = 12." },
    { text: "3‚Å¥ =", options: [81, 64, 49, 36], answer: 81, explanation: "3‚Å¥ = 3 x 3 x 3 x 3 = 81." },
    { text: "Raiz c√∫bica de 64 =", options: [2, 3, 4, 5], answer: 4, explanation: "4 x 4 x 4 = 64, ent√£o a raiz c√∫bica de 64 √© 4." },
    { text: "‚àö25 + ‚àö16 =", options: [5, 6, 7, 9], answer: 9, explanation: "‚àö25 = 5 e ‚àö16 = 4, ent√£o 5 + 4 = 9." }
  ];

  function startGame() {
    const input = document.getElementById('player-name');
    playerName = input.value.trim();
    if (!playerName) return alert('Digite seu nome!');
    
    document.getElementById('player-display').textContent = `Jogador: ${playerName}`;
    document.getElementById('start-screen').style.display = 'none';
    
    const scoreboard = document.getElementById('scoreboard');
    scoreboard.classList.remove('hidden');
    scoreboard.style.display = 'flex';

    document.getElementById('game-screen').style.display = 'block';
    loadQuestion();
  }

  function loadQuestion() {
    const current = questions[currentQuestionIndex];
    document.getElementById('question-text').textContent = current.text;

    const container = document.getElementById('answers-container');
    container.innerHTML = '';
    container.classList.remove('hidden');

    current.options.forEach(option => {
      const btn = document.createElement('button');
      btn.className = 'btn';
      btn.textContent = option;
      btn.onclick = () => answerQuestion(option, btn);
      container.appendChild(btn);
    });

    document.getElementById('explanation').style.display = 'none';
  }

  function answerQuestion(selected, btnClicked) {
    const current = questions[currentQuestionIndex];
    const isCorrect = selected === current.answer;

    // Impede m√∫ltiplos cliques desativando os bot√µes
    const allBtns = document.querySelectorAll('#answers-container .btn');
    allBtns.forEach(b => b.disabled = true);

    const box = document.getElementById('explanation');
    const text = document.getElementById('explanation-text');
    box.classList.remove('correct', 'wrong');

    if (isCorrect) {
      score += 10;
      box.classList.add('correct');
      text.textContent = "‚úÖ Correto! " + current.explanation;
    } else {
      lives--;
      box.classList.add('wrong');
      text.textContent = "‚ùå Errado. " + current.explanation;
    }

    // Salva para o relat√≥rio
    reportData.push({
      pergunta: current.text,
      escolhida: selected,
      gabarito: current.answer,
      resultado: isCorrect ? "Acertou" : "Errou"
    });
    scoreHistory.push(score);

    document.getElementById('score').textContent = `Pontos: ${score}`;
    document.getElementById('lives').textContent = `Tentativas: ${lives}`;
    box.style.display = 'block';

    if (lives <= 0) {
      setTimeout(endGame, 1500);
    }
  }

  function nextQuestion() {
    currentQuestionIndex++;
    if (currentQuestionIndex >= questions.length || lives <= 0) {
      endGame();
    } else {
      loadQuestion();
    }
  }

  function endGame() {
    document.getElementById('game-screen').style.display = 'none';
    document.getElementById('scoreboard').style.display = 'none';
    document.getElementById('end-screen').style.display = 'block';
    document.getElementById('final-player-name').textContent = playerName;
    document.getElementById('final-score').textContent = score;
    renderChart();
  }

  function renderChart() {
    const ctx = document.getElementById('scoreChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: scoreHistory.map((_, i) => `Q${i}`),
        datasets: [{
          label: 'Evolu√ß√£o dos Pontos',
          data: scoreHistory,
          borderColor: '#6a00ff',
          backgroundColor: 'rgba(106, 0, 255, 0.1)',
          fill: true,
          tension: 0.3
        }]
      }
    });
  }

  async function generatePDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    
    doc.setFontSize(20);
    doc.setTextColor(106, 0, 255);
    doc.text("BOLETIM ESCOLAR - POT√äNCIA E RAIZ", 105, 20, { align: "center" });
    
    doc.setFontSize(12);
    doc.setTextColor(0);
    doc.text(`Aluno: ${playerName}`, 20, 35);
    doc.text(`Pontua√ß√£o Final: ${score}`, 20, 42);
    doc.text(`Data: ${new Date().toLocaleDateString()}`, 20, 49);

    const rows = reportData.map(item => [item.pergunta, item.escolhida, item.gabarito, item.resultado]);

    doc.autoTable({
      startY: 55,
      head: [['Quest√£o', 'Sua Resposta', 'Gabarito', 'Status']],
      body: rows,
      headStyles: { fillColor: [106, 0, 255] },
      didParseCell: function(data) {
        if (data.column.index === 3 && data.cell.section === 'body') {
          data.cell.styles.textColor = data.cell.raw === 'Acertou' ? [0, 150, 0] : [200, 0, 0];
        }
      }
    });

    doc.save(`Boletim_PotenciaRaiz_${playerName}.pdf`);
  }

  function goToNextModule() {
    window.location.href = "fracoes_e_porcentagens.html"; 
  }
</script>

</body>
</html>

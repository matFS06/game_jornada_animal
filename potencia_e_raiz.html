<!DOCTYPE html>

<head>

  <style>

    .hidden {

    .question {

    .btn-container {

    .correct { background-color: #00ff99; }

    h2 { font-size: 36px; color: #be5f05; margin-bottom: 20px; }
    h3 { font-size: 28px; margin-bottom: 20px; font-weight: normal; color: #ffcc00; }

    #game-screen, #end-screen { display: none; }
  </style>
</head>
<body>

<div id="start-screen" class="container">
  <h2>Pot√™ncia e Raiz</h2>
  <img src="logo_potencia_e_raiz.png" alt="Logo Raiz e Pot√™ncia" style="max-width: 250px; margin-bottom: 20px; border-radius: 10%;">
  <input type="text" id="player-name" placeholder="Digite seu nome">
  <br>
  <button class="btn" onclick="startGame()">Iniciar</button>
</div>

<div id="scoreboard" class="scoreboard hidden">
  <span id="player-display">Jogador:</span>
  <span id="score">Pontos: 0</span>
  <span id="lives">Tentativas: 5</span>
</div>

<div id="game-screen" class="container">
  <div class="question" id="question-text">Carregando quest√£o...</div>
  <div class="btn-container" id="answers-container">
    <!-- Bot√µes ser√£o gerados dinamicamente -->
  </div>
  <div id="explanation" class="explanation">
    <p id="explanation-text">Explica√ß√£o aparecer√° aqui...</p>
    <button class="btn" onclick="nextQuestion()">Pr√≥xima</button>
  </div>
</div>

<div id="end-screen" class="container">
  <h2>üéâ Parab√©ns, <span id="final-player-name"></span>!</h2>
  <p>Voc√™ terminou com <strong><span id="final-score"></span> ponto(s)</strong>!</p>
  <button class="btn" onclick="location.reload()">üîÑ Jogar Novamente</button>
  <button class="btn" onclick="goToNextModule()">‚û°Ô∏è Pr√≥ximo M√≥dulo</button>
</div>

<script>
  let playerName = '';
  let score = 0;
  let lives = 5;
  let currentQuestionIndex = 0;

  const questions = [
    { text: "‚àö49 =", options: [6, 7, 8, 9], answer: 7, explanation: "A raiz quadrada de 49 √© 7 porque 7¬≤ = 49." },
    { text: "‚àö64 =", options: [6, 7, 8, 9], answer: 8, explanation: "8¬≤ = 64, ent√£o ‚àö64 = 8." },
    { text: "3¬≤ =", options: [6, 9, 12, 8], answer: 9, explanation: "3¬≤ significa 3 x 3, que √© 9." },
    { text: "‚àö81 =", options: [7, 8, 9, 10], answer: 9, explanation: "9 x 9 = 81, ent√£o ‚àö81 = 9." },
    { text: "5¬≤ =", options: [15, 20, 25, 30], answer: 25, explanation: "5¬≤ √© 25, pois 5 x 5 = 25." },
    { text: "‚àö36 =", options: [5, 6, 7, 8], answer: 6, explanation: "A raiz quadrada de 36 √© 6." },
    { text: "2¬≥ =", options: [6, 8, 4, 9], answer: 8, explanation: "2¬≥ = 2 x 2 x 2 = 8." },
    { text: "3¬≥ =", options: [27, 18, 24, 21], answer: 27, explanation: "3¬≥ = 3 x 3 x 3 = 27." },
    { text: "2‚Å¥ =", options: [8, 16, 12, 14], answer: 16, explanation: "2‚Å¥ = 2 x 2 x 2 x 2 = 16." },
    { text: "Raiz c√∫bica de 27 = ", options: [2, 3, 4, 5], answer: 3, explanation: "3 x 3 x 3 = 27, ent√£o a raiz c√∫bica de 27 √© 3." },
    { text: "4¬≤ + 3¬≤ =", options: [25, 49, 16, 12], answer: 25, explanation: "4¬≤ + 3¬≤ = 16 + 9 = 25." },
    { text: "‚àö(121) =", options: [10, 11, 12, 13], answer: 11, explanation: "11 x 11 = 121, ent√£o ‚àö121 = 11." },
    { text: "5¬≥ =", options: [125, 100, 75, 25], answer: 125, explanation: "5¬≥ = 5 x 5 x 5 = 125." },
    { text: "Raiz c√∫bica de 8 =", options: [2, 3, 4, 1], answer: 2, explanation: "2 x 2 x 2 = 8, ent√£o a raiz c√∫bica de 8 √© 2." },
    { text: "2¬≤ + 2¬≥ =", options: [10, 8, 12, 6], answer: 12, explanation: "2¬≤ = 4 e 2¬≥ = 8, ent√£o 4 + 8 = 12." },
    { text: "6¬≤ - 4¬≤ =", options: [20, 16, 12, 8], answer: 20, explanation: "6¬≤ - 4¬≤ = 36 - 16 = 20." },
    { text: "‚àö(144) =", options: [10, 11, 12, 13], answer: 12, explanation: "12 x 12 = 144, ent√£o ‚àö144 = 12." },
    { text: "3‚Å¥ =", options: [81, 64, 49, 36], answer: 81, explanation: "3‚Å¥ = 3 x 3 x 3 x 3 = 81." },
    { text: "Raiz c√∫bica de 64 =", options: [2, 3, 4, 5], answer: 4, explanation: "4 x 4 x 4 = 64, ent√£o a raiz c√∫bica de 64 √© 4." },
    { text: "‚àö25 + ‚àö16 =", options: [5, 6, 7, 9], answer: 9, explanation: "‚àö25 = 5 e ‚àö16 = 4, ent√£o 5 + 4 = 9." }
  ];

  function startGame() {
    const input = document.getElementById('player-name');
    playerName = input.value.trim();
    if (!playerName) return alert('Digite seu nome!');
    
    document.getElementById('player-display').textContent = `Jogador: ${playerName}`;
    document.getElementById('score').textContent = `Pontos: ${score}`;
    document.getElementById('lives').textContent = `Tentativas: ${lives}`;

    document.getElementById('start-screen').style.display = 'none';
    
    const scoreboard = document.getElementById('scoreboard');
    scoreboard.classList.remove('hidden');
    scoreboard.style.display = 'flex';

    document.getElementById('game-screen').style.display = 'block';
    loadQuestion();
  }

  function loadQuestion() {
    const current = questions[currentQuestionIndex];
    document.getElementById('question-text').textContent = current.text;

    const container = document.getElementById('answers-container');
    container.innerHTML = '';
    current.options.forEach(option => {
      const btn = document.createElement('button');
      btn.className = 'btn';
      btn.textContent = option;
      btn.onclick = () => answerQuestion(option);
      container.appendChild(btn);
    });

    document.getElementById('explanation').style.display = 'none';
  }

  function answerQuestion(selected) {
    const current = questions[currentQuestionIndex];
    const isCorrect = selected === current.answer;

    const box = document.getElementById('explanation');
    const text = document.getElementById('explanation-text');
    box.classList.remove('correct', 'wrong');

    if (isCorrect) {
      score += 10;
      box.classList.add('correct');
      text.textContent = "‚úÖ Correto! " + current.explanation;
    } else {
      lives--;
      box.classList.add('wrong');
      text.textContent = "‚ùå Errado. " + current.explanation;
    }

    document.getElementById('score').textContent = `Pontos: ${score}`;
    document.getElementById('lives').textContent = `Tentativas: ${lives}`;
    box.style.display = 'block';

    if (lives <= 0) {
      setTimeout(endGame, 1500);
    }
  }

  function nextQuestion() {
    currentQuestionIndex++;
    if (currentQuestionIndex >= questions.length || lives <= 0) {
      endGame();
    } else {
      loadQuestion();
    }
  }

  function endGame() {
    document.getElementById('game-screen').style.display = 'none';
    document.getElementById('scoreboard').style.display = 'none';
    document.getElementById('end-screen').style.display = 'block';
    document.getElementById('final-player-name').textContent = playerName;
    document.getElementById('final-score').textContent = score;
  }

  function goToNextModule() {
    window.location.href = "fracoes_e_porcentagens.html"; // Altere para a pr√≥xima p√°gina real do seu projeto
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M√≥dulo 5: Convers√£o de Medidas</title>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('conversao_medidas.png');
      background-color: #e0f2f1;
      background-size: cover;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
      font-size: 32px;
      color: #0077b6;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 15px;
      font-size: 18px;
      width: 50%;
      border: 2px solid #0077b6;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .scoreboard {
      display: flex;
      justify-content: center;
      gap: 30px;
      background-color: #cce7ff;
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
      margin-bottom: 20px;
      border: 2px solid #0099ff;
    }

    .question {
      font-size: 22px;
      font-weight: bold;
      margin: 20px 0;
      color: #333;
    }

    .options {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }

    .option {
      background: #a73c4a;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 15px 25px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s, background 0.2s;
    }

    .option:hover {
      transform: scale(1.05);
      background: #ffd633;
      color: #333;
    }

    .feedback {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      min-height: 24px;
    }

    .correct { color: green; }
    .wrong { color: red; }

    .btn-action {
      padding: 12px 20px;
      background: #0077b6;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-action:hover { background: #0096c7; }
    
    .btn-pdf { background-color: #27ae60; margin-bottom: 15px; }
    .btn-pdf:hover { background-color: #1e8449; }

    #chart-container {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .disabled { pointer-events: none; opacity: 0.6; }

    .end-nav-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>

<div class="container" id="start-screen">
  <h2>M√≥dulo 5: Convers√£o de Medidas</h2>
  <img src="logo_conversao_de_medidas.png" alt="Logo" style="max-width: 250px; margin-bottom: 20px; border-radius: 10%;">
  <br>
  <input type="text" id="player-name" placeholder="Digite seu nome" />
  <br>
  <button class="btn-action" onclick="startGame()">Iniciar</button>
</div>

<div class="scoreboard" id="scoreboard" style="display:none;">
  <span id="player-display">Jogador:</span>
  <span id="score">Pontos: 0</span>
  <span id="lives">Vidas: ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
</div>

<div class="container" id="game-screen" style="display:none;">
  <div class="question" id="question"></div>
  <div class="options" id="options"></div>
  <div class="feedback" id="feedback"></div>
  <button class="btn-action" id="next-btn" style="display:none;">Pr√≥xima Quest√£o</button>
</div>

<div class="container" id="end-screen" style="display:none;">
  <h2>üéâ Fim do Jogo, <span id="final-name"></span>!</h2>
  <p>Voc√™ marcou <strong id="score-final"></strong> pontos!</p>
  
  <div id="chart-container">
    <canvas id="scoreChart"></canvas>
  </div>

  <button class="btn-action btn-pdf" onclick="generatePDF()">üì• Baixar Boletim PDF</button>

  <div class="end-nav-buttons">
    <button class="btn-action" onclick="location.reload()">üîÑ Jogar Novamente</button>
    <button class="btn-action" onclick="goToNextModule()">‚û°Ô∏è Finalizar M√≥dulos</button>
  </div>
</div>

<script>
const questions = [
  { pergunta: "O carteiro precisa pesar um pacote que tem 2,5 kg. Quantos gramas ele deve registrar?", opcoes:["250 g","2500 g","25 g"], resposta:"2500 g", explicacao:"1 kg = 1000 g ‚Üí 2,5 √ó 1000 = 2500 g." },
  { pergunta: "A fita m√©trica da obra mostra 3 metros. Quantos cent√≠metros isso equivale?", opcoes:["30 cm","300 cm","3000 cm"], resposta:"300 cm", explicacao:"1 m = 100 cm ‚Üí 3 √ó 100 = 300 cm." },
  { pergunta: "O motorista calcula que a viagem dura 2 horas. Quantos minutos ele vai gastar?", opcoes:["200 min","120 min","20 min"], resposta:"120 min", explicacao:"1 h = 60 min ‚Üí 2 √ó 60 = 120 min." },
  { pergunta: "Na cozinha, a receita pede 1500 mL de leite. Quantos litros s√£o necess√°rios?", opcoes:["0,15 L","15 L","1,5 L"], resposta:"1,5 L", explicacao:"1000 mL = 1 L ‚Üí 1500 √∑ 1000 = 1,5 L." },
  { pergunta: "Um saco de arroz pesa 3 kg. Quantos gramas isso equivale?", opcoes:["300 g","3000 g","30 g"], resposta:"3000 g", explicacao:"3 √ó 1000 = 3000 g." },
  { pergunta: "Uma estrada tem 5 km de extens√£o. Quantos metros ela tem?", opcoes:["500 m","5000 m","50 m"], resposta:"5000 m", explicacao:"1 km = 1000 m ‚Üí 5 √ó 1000 = 5000 m." },
  { pergunta: "O gal√£o cont√©m 2500 mL de suco. Quantos litros s√£o isso?", opcoes:["2,5 L","25 L","0,25 L"], resposta:"2,5 L", explicacao:"2500 √∑ 1000 = 2,5 L." },
  { pergunta: "Um livro pesa 750 g. Quantos kg ele pesa?", opcoes:["0,75 kg","7,5 kg","75 kg"], resposta:"0,75 kg", explicacao:"1 kg = 1000 g ‚Üí 750 √∑ 1000 = 0,75 kg." },
  { pergunta: "A piscina cont√©m 3 m¬≥ de √°gua. Quantos litros isso equivale?", opcoes:["300 L","3000 L","30 L"], resposta:"3000 L", explicacao:"1 m¬≥ = 1000 L ‚Üí 3 √ó 1000 = 3000 L." },
  { pergunta: "O filme dura 1,5 horas. Quantos minutos ele leva?", opcoes:["90 min","15 min","150 min"], resposta:"90 min", explicacao:"1 h = 60 min ‚Üí 1,5 √ó 60 = 90 min." }
];

let current = 0;
let score = 0;
let lives = 3;
let playerName = "";
let scoreHistory = [0];
let reportData = [];

function startGame(){
  const input = document.getElementById("player-name");
  playerName = input.value.trim();
  if(!playerName) return alert("Digite seu nome!");
  document.getElementById("player-display").textContent = `Jogador: ${playerName}`;
  document.getElementById("start-screen").style.display = "none";
  document.getElementById("scoreboard").style.display = "flex";
  document.getElementById("game-screen").style.display = "block";
  updateScoreboard();
  loadQuestion();
}

function updateScoreboard(){
  document.getElementById("score").textContent = `Pontos: ${score}`;
  document.getElementById("lives").textContent = `Vidas: ${'‚ù§Ô∏è'.repeat(lives)}${'ü§ç'.repeat(3-lives)}`;
}

function loadQuestion(){
  const q = questions[current];
  document.getElementById("question").textContent = q.pergunta;
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  optionsDiv.classList.remove("disabled");
  document.getElementById("feedback").textContent = "";
  document.getElementById("next-btn").style.display = "none";

  q.opcoes.forEach(op=>{
    const btn = document.createElement("button");
    btn.textContent = op;
    btn.className = "option";
    btn.onclick = ()=>checkAnswer(op);
    optionsDiv.appendChild(btn);
  });
}

function checkAnswer(selected){
  const q = questions[current];
  const feedback = document.getElementById("feedback");
  document.getElementById("options").classList.add("disabled");
  
  const isCorrect = (selected === q.resposta);

  if(isCorrect){
    feedback.textContent = "‚úÖ Correto! " + q.explicacao;
    feedback.className = "feedback correct";
    score += 10;
  } else{
    feedback.textContent = "‚ùå Errado! " + q.explicacao;
    feedback.className = "feedback wrong";
    lives--;
  }

  reportData.push({
    pergunta: q.pergunta,
    escolhida: selected,
    gabarito: q.resposta,
    status: isCorrect ? "Acertou" : "Errou"
  });
  scoreHistory.push(score);
  updateScoreboard();

  if(lives <= 0){
    setTimeout(endGame, 1000);
  } else {
    document.getElementById("next-btn").style.display = "inline-block";
  }
}

document.getElementById("next-btn").addEventListener("click", ()=>{
  current++;
  if(current < questions.length) loadQuestion();
  else endGame();
});

function endGame(){
  document.getElementById("game-screen").style.display = "none";
  document.getElementById("scoreboard").style.display = "none";
  document.getElementById("end-screen").style.display = "block";
  document.getElementById("final-name").textContent = playerName;
  document.getElementById("score-final").textContent = score;
  renderChart();
}

function renderChart() {
  const ctx = document.getElementById('scoreChart').getContext('2d');
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: scoreHistory.map((_, i) => `Q${i}`),
      datasets: [{
        label: 'Evolu√ß√£o de Pontos',
        data: scoreHistory,
        borderColor: '#0077b6',
        backgroundColor: 'rgba(0, 119, 182, 0.1)',
        fill: true,
        tension: 0.3
      }]
    },
    options: {
      responsive: true,
      scales: { y: { beginAtZero: true } }
    }
  });
}

async function generatePDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  
  doc.setFontSize(20);
  doc.setTextColor(0, 119, 182);
  doc.text("BOLETIM: CONVERS√ÉO DE MEDIDAS", 105, 20, { align: "center" });
  
  doc.setFontSize(12);
  doc.setTextColor(0);
  doc.text(`Aluno: ${playerName}`, 20, 35);
  doc.text(`Pontua√ß√£o Final: ${score}`, 20, 42);
  doc.text(`Data: ${new Date().toLocaleDateString()}`, 20, 49);

  const rows = reportData.map(item => [item.pergunta, item.escolhida, item.status]);

  doc.autoTable({
    startY: 55,
    head: [['Quest√£o', 'Sua Resposta', 'Resultado']],
    body: rows,
    headStyles: { fillColor: [0, 119, 182] },
    didParseCell: function(data) {
      if (data.column.index === 2 && data.cell.section === 'body') {
        if (data.cell.raw === 'Acertou') {
          data.cell.styles.textColor = [0, 128, 0]; // Verde
        } else if (data.cell.raw === 'Errou') {
          data.cell.styles.textColor = [255, 0, 0]; // Vermelho
        }
      }
    }
  });

  doc.save(`Boletim_Medidas_${playerName}.pdf`);
}

function goToNextModule(){
  window.location.href = "index.html";
}
</script>

</body>
</html>

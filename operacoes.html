<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Opera√ß√µes</title>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

  <style>
    body {
      font-family: 'Georgia', serif;
      background-image: url("operacoes.png");
      background-color: #f0f8ff;
      background-size: cover;        
      background-position: center;   
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .scoreboard {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 18px;
      font-weight: bold;
      padding: 15px;
      background-color: #e6f7ff;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .drop-zone {
      margin-top: 20px;
      font-size: 28px;
    }

    .drop-box {
      display: inline-block;
      width: 80px;
      height: 50px;
      line-height: 50px;
      border: 2px dashed #007acc;
      margin: 0 10px;
      font-size: 24px;
      vertical-align: middle;
      border-radius: 5px;
    }

    .option {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      background-color: #007acc;
      color: white;
      border-radius: 8px;
      font-size: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .option:hover { background-color: #005a99; }
    
    .disabled { pointer-events: none; opacity: 0.7; }

    .btn {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }

    .btn:hover { background-color: #005a99; }
    
    .btn-pdf { background-color: #27ae60; }
    .btn-pdf:hover { background-color: #1e8449; }

    #chart-container {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      background: white;
      padding: 15px;
      border-radius: 8px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 70%;
      margin-top: 10px;
      border: 1px solid #007acc;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div id="start-screen" class="container">
  <h2>Bem-vindo ao Desafio das Opera√ß√µes!</h2>
  <img src="logo_operacoes.png" alt="Logo" style="max-width: 250px; margin-bottom: 20px; border-radius: 10%;" />
  <input type="text" id="player-name" placeholder="Digite seu nome" />
  <br><br>
  <button class="btn" onclick="startGame()">Iniciar</button>
</div>

<div id="scoreboard" class="scoreboard" style="display: none;">
  <span id="player-display">Jogador:</span>
  <span id="score">Pontos: 0</span>
  <span id="lives">Vidas: 3 ‚ù§Ô∏è</span>
</div>

<div id="game-screen" class="container" style="display: none;">
  <div class="drop-zone" id="question-zone"></div>
  <div id="options-zone"></div>
</div>

<div id="end-screen" class="container" style="display: none;">
  <h2>üèÅ Fim de Jogo, <span id="final-player-name"></span>!</h2>
  <p>Voc√™ marcou <strong><span id="final-score"></span> ponto(s)</strong>.</p>
  
  <div id="chart-container">
    <canvas id="scoreChart"></canvas>
  </div>

  <button class="btn btn-pdf" onclick="generatePDF()">üì• Baixar Boletim em PDF</button>
  <br>
  <button class="btn" onclick="restartGame()">üîÑ Jogar Novamente</button>
  <button class="btn" onclick="goToNextModule()">‚û°Ô∏è Pr√≥ximo M√≥dulo</button>
</div>

<script>
  let playerName = "";
  let score = 0;
  let lives = 3;
  let questionIndex = 0;

  // Dados para Relat√≥rio e Gr√°fico
  let scoreHistory = [0];
  let reportData = [];

  const questions = [
    { question: "10 √ó 2 √∑ 4", result: 5 },
    { question: "7 + 6 √ó 3", result: 25 },
    { question: "8 √∑ 2 + 6", result: 10 },
    { question: "5 √ó 4 - 3", result: 17 },
    { question: "9 - 5 + 2", result: 6 },
    { question: "12 √∑ 4 √ó 3", result: 9 },
    { question: "15 √∑ 5 + 8", result: 11 },
    { question: "6 √ó 2 - 4", result: 8 },
    { questionParts: ["15", "√∑", "5", null, "2"], result: 6, missing: 3, label: "15 √∑ 5 ? 2 = 6" },
    { questionParts: ["6", null, "5", "√ó", "2"], result: 16, missing: 1, label: "6 ? 5 √ó 2 = 16" },
    { questionParts: ["2", null, "8", "-", "3"], result: 13, missing: 1, label: "2 ? 8 - 3 = 13" },
    { questionParts: ["20", "-", "12", null, "4"], result: 17, missing: 3, label: "20 - 12 ? 4 = 17" }
  ];

  function startGame() {
    playerName = document.getElementById("player-name").value.trim();
    if (!playerName) return alert("Digite seu nome para jogar!");

    document.getElementById("player-display").textContent = `Jogador: ${playerName}`;
    document.getElementById("start-screen").style.display = "none";
    document.getElementById("game-screen").style.display = "block";
    document.getElementById("scoreboard").style.display = "flex";

    showQuestion();
  }

  function showQuestion() {
    const current = questions[questionIndex];
    const zone = document.getElementById("question-zone");
    const optionZone = document.getElementById("options-zone");
    optionZone.innerHTML = "";
    optionZone.classList.remove("disabled");

    if (questionIndex < 8) {
        zone.innerHTML = `${current.question} = <span class="drop-box" id="drop"></span>`;
        const correct = current.result;
        const options = [correct];
        while (options.length < 4) {
          let fake = correct + Math.floor(Math.random() * 10 - 5);
          if (fake !== correct && !options.includes(fake) && fake >= 0) options.push(fake);
        }
        options.sort(() => Math.random() - 0.5);
        options.forEach(num => {
          const el = document.createElement("div");
          el.className = "option";
          el.textContent = num;
          el.onclick = () => handleOptionClick(el, correct);
          optionZone.appendChild(el);
        });
    } else {
        const parts = [...current.questionParts];
        const dropIndex = current.missing;
        parts[dropIndex] = '<span class="drop-box" id="drop"></span>';
        zone.innerHTML = parts.join(" ") + ` = ${current.result}`;

        const operators = ['+', '-', '√ó', '√∑'];
        operators.forEach(op => {
          const el = document.createElement("div");
          el.className = "option";
          el.textContent = op;
          el.onclick = () => handleOperatorClick(el, current);
          optionZone.appendChild(el);
        });
    }
  }

  function registerStep(questionText, userAns, correctAns, isCorrect) {
    reportData.push({
      pergunta: questionText,
      escolhida: userAns,
      gabarito: correctAns,
      status: isCorrect ? "Acertou" : "Errou"
    });
    if(isCorrect) score += 10;
    else lives -= 1;
    
    scoreHistory.push(score);
    updateDisplay();
  }

  function updateDisplay() {
    document.getElementById("score").textContent = `Pontos: ${score}`;
    document.getElementById("lives").textContent = `Vidas: ${lives} ‚ù§Ô∏è`;
  }

  function handleOptionClick(el, correct) {
    document.getElementById("options-zone").classList.add("disabled");
    const val = parseInt(el.textContent);
    const drop = document.getElementById("drop");
    const isCorrect = (val === correct);
    
    drop.textContent = val;
    drop.style.backgroundColor = isCorrect ? "#4CAF50" : "#e74c3c";
    drop.style.color = "white";

    registerStep(questions[questionIndex].question, val, correct, isCorrect);
    checkFlow();
  }

  function handleOperatorClick(el, current) {
    document.getElementById("options-zone").classList.add("disabled");
    const op = el.textContent;
    const drop = document.getElementById("drop");
    const parts = [...current.questionParts];
    parts[current.missing] = op;

    let expr = parts.map(p => (p === "√ó" ? "*" : p === "√∑" ? "/" : p)).join(" ");
    let calcResult = eval(expr);
    const isCorrect = Math.abs(calcResult - current.result) < 0.001;

    drop.textContent = op;
    drop.style.backgroundColor = isCorrect ? "#4CAF50" : "#e74c3c";
    drop.style.color = "white";

    registerStep(current.label, op, "Verificar L√≥gica", isCorrect);
    checkFlow();
  }

  function checkFlow() {
    setTimeout(() => {
      if (lives <= 0 || questionIndex >= 11) {
        endGame();
      } else {
        questionIndex++;
        showQuestion();
      }
    }, 1000);
  }

  function endGame() {
    document.getElementById("game-screen").style.display = "none";
    document.getElementById("scoreboard").style.display = "none";
    document.getElementById("end-screen").style.display = "block";
    document.getElementById("final-player-name").textContent = playerName;
    document.getElementById("final-score").textContent = score;
    renderChart();
  }

  function renderChart() {
    const ctx = document.getElementById('scoreChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: scoreHistory.map((_, i) => `Q${i}`),
        datasets: [{
          label: 'Pontua√ß√£o',
          data: scoreHistory,
          borderColor: '#007acc',
          backgroundColor: 'rgba(0, 122, 204, 0.1)',
          fill: true,
          tension: 0.3
        }]
      }
    });
  }

  async function generatePDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    
    doc.setFontSize(20);
    doc.setTextColor(0, 122, 204);
    doc.text("BOLETIM DE OPERA√á√ïES MATEM√ÅTICAS", 105, 20, { align: "center" });
    
    doc.setFontSize(12);
    doc.setTextColor(0);
    doc.text(`Aluno: ${playerName}`, 20, 35);
    doc.text(`Pontos: ${score}`, 20, 42);
    doc.text(`Data: ${new Date().toLocaleDateString()}`, 20, 49);

    const rows = reportData.map(item => [item.pergunta, item.escolhida, item.status]);

    doc.autoTable({
      startY: 55,
      head: [['Quest√£o', 'Sua Resposta', 'Status']],
      body: rows,
      headStyles: { fillColor: [0, 122, 204] },
      didParseCell: function(data) {
        if (data.column.index === 2 && data.cell.section === 'body') {
          data.cell.styles.textColor = data.cell.raw === 'Acertou' ? [76, 175, 80] : [231, 76, 60];
        }
      }
    });

    doc.save(`Boletim_Operacoes_${playerName}.pdf`);
  }

  function restartGame() { location.reload(); }
  function goToNextModule() { window.location.href = "geometria.html"; }
</script>

</body>
</html>

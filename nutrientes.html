    .container {

    #nome-jogador {

  </style>
</head>
<body>

    <div id="jogo" style="display: none;">

        <div><strong>‚ù§Ô∏è Vidas:</strong> <span id="vidas" class="vidas">5</span></div>
      </div>
      <hr />
      <div>
        <h4 id="pista">üîç</h4>
        <div id="opcoes" class="mt-3"></div>
        <div id="explicacao">

          <img id="imagem-explicacao" src="" alt="Imagem do alimento">
          <br>
          <button class="btn btn-primary mt-3" onclick="proximaPergunta()">üå± Continuar</button>

  </div>

  <!-- Tela de Rein√≠cio -->
  <div id="restart-container" class="container text-center" style="display: none; margin-top: 30px;">
    <h2>üéâ Parab√©ns! Voc√™ completou todas as perguntas!</h2>
    <p class="mb-4">Pontua√ß√£o final: <strong><span id="pontuacao-final"></span> pontos</strong></p>
    <button class="btn btn-success me-2" onclick="restartGame()">üîÑ Jogar Novamente</button>
    <button class="btn btn-primary" onclick="goToNextModule()">‚û°Ô∏è Pr√≥ximo M√≥dulo</button>
  </div>

  <script>
    const perguntas = [
      {
        pistas: [
          "1. Sou uma fruta tropical rica em pot√°ssio. (10 pts)",
          "2. Ajudo a prevenir c√¢imbras musculares. (7 pts)",
          "3. Tenho uma casca amarela e sou muito consumida no Brasil. (5 pts)"
        ],
        resposta: "Banana",
        opcoes: ["Ma√ß√£", "Banana", "Laranja", "Abacaxi", "Mel√£o"],
        explicacao: "A banana √© rica em pot√°ssio e excelente para os m√∫sculos.",
        imagem: "banana.png"
      },
      {
        pistas: [
          "1. Sou verde, folhoso e cheio de ferro. (10 pts)",
          "2. Ajudo na preven√ß√£o da anemia. (7 pts)",
          "3. Sou muito usado em saladas e sucos detox. (5 pts)"
        ],
        resposta: "Espinafre",
        opcoes: ["Alface", "Couve", "Espinafre", "Agri√£o", "R√∫cula"],
        explicacao: "O espinafre √© uma excelente fonte de ferro e outros nutrientes.",
        imagem: "espinafre.png"
      },
      {
        pistas: [
          "1. Sou um tub√©rculo e fonte de energia. (10 pts)",
          "2. Sou rico em carboidratos e vitaminas do complexo B. (7 pts)",
          "3. Frito, cozido ou pur√™, estou sempre presente nas refei√ß√µes. (5 pts)"
        ],
        resposta: "Batata",
        opcoes: ["Inhame", "Batata", "Mandioquinha", "Cenoura", "Car√°"],
        explicacao: "A batata √© rica em carboidratos e fornece energia rapidamente.",
        imagem: "batata.png"
      },
      {
        pistas: [
          "1. Sou uma leguminosa rica em prote√≠nas vegetais. (10 pts)",
          "2. Sou muito usada em feijoadas e pratos brasileiros. (7 pts)",
          "3. Tenho uma casca escura e sou muito popular no Brasil. (5 pts)"
        ],
        resposta: "Feij√£o",
        opcoes: ["Lentilha", "Gr√£o-de-bico", "Feij√£o", "Ervilha", "Soja"],
        explicacao: "O feij√£o √© fonte de prote√≠na vegetal e ferro, essencial na dieta brasileira.",
        imagem: "feijao.png"
      },
      {
        pistas: [
          "1. Sou uma fruta c√≠trica rica em vitamina C. (10 pts)",
          "2. Ajudar na imunidade √© comigo mesmo! (7 pts)",
          "3. Sou muito usada em sucos no caf√© da manh√£. (5 pts)"
        ],
        resposta: "Laranja",
        opcoes: ["Lim√£o", "Tangerina", "Abacaxi", "Laranja", "Caju"],
        explicacao: "A laranja √© excelente fonte de vitamina C, fortalecendo o sistema imunol√≥gico.",
        imagem: "laranja.png"
      },
      {
        pistas: [
          "1. Sou uma raiz rica em betacaroteno. (10 pts)",
          "2. Sou boa para a vis√£o e a pele. (7 pts)",
          "3. Minha cor √© laranja vibrante! (5 pts)"
        ],
        resposta: "Cenoura",
        opcoes: ["Ab√≥bora", "Cenoura", "Mandioquinha", "Inhame", "Beterraba"],
        explicacao: "A cenoura √© rica em betacaroteno, essencial para a sa√∫de dos olhos.",
        imagem: "cenoura.png"
      },
      {
        pistas: [
          "1. Sou um vegetal roxo e cheio de antioxidantes. (10 pts)",
          "2. Sou usado em saladas, sucos e at√© sobremesas. (7 pts)",
          "3. Posso ajudar na press√£o e circula√ß√£o. (5 pts)"
        ],
        resposta: "Beterraba",
        opcoes: ["Uva", "Cenoura", "Beterraba", "Repolho Roxo", "Amora"],
        explicacao: "A beterraba √© rica em nitratos naturais que ajudam a regular a press√£o arterial.",
        imagem: "beterraba.png"
      },
      {
        pistas: [
          "1. Sou um cereal integral muito nutritivo. (10 pts)",
          "2. Ajudo no funcionamento do intestino. (7 pts)",
          "3. Costumo ser consumido com iogurte ou frutas. (5 pts)"
        ],
        resposta: "Aveia",
        opcoes: ["Granola", "Farinha de trigo", "Centeio", "Aveia", "Quinoa"],
        explicacao: "A aveia √© rica em fibras e ideal para a sa√∫de digestiva e controle de colesterol.",
        imagem: "aveia.png"
      }
    ];

    let indice = 0;
    let pontuacao = 0;
    let vidas = 5;
    let etapaPista = 0;
    let nome = "";
    let opcoesErradas = []; // üëâ NOVO: armazena op√ß√µes erradas da pergunta atual

    function iniciarJogo() {
      nome = document.getElementById("nome-jogador").value;
      if (!nome) return alert("üåº Digite seu nome para come√ßar!");

      document.getElementById("tela-nome").style.display = "none";
      document.getElementById("jogo").style.display = "block";
      document.getElementById("jogador").textContent = nome;

      carregarPergunta();
    }

    function carregarPergunta() {
      const pergunta = perguntas[indice];
      document.getElementById("pista").textContent = pergunta.pistas[etapaPista];
      const opcoesContainer = document.getElementById("opcoes");
      opcoesContainer.innerHTML = "";
      document.getElementById("explicacao").style.display = "none";

      pergunta.opcoes.forEach(opcao => {
        const btn = document.createElement("button");
        btn.className = "btn btn-option w-100";
        btn.textContent = opcao;
        btn.disabled = opcoesErradas.includes(opcao); // üëâ NOVO: desabilita se j√° errou
        btn.onclick = () => verificarResposta(opcao);
        opcoesContainer.appendChild(btn);
      });
    }

    function verificarResposta(opcao) {
      const pergunta = perguntas[indice];

      if (opcao === pergunta.resposta) {
        const pontosGanhos = etapaPista === 0 ? 10 : etapaPista === 1 ? 7 : 5;
        pontuacao += pontosGanhos;
        document.getElementById("pontos").textContent = pontuacao;
        mostrarExplicacao(pergunta);
      } else {
        opcoesErradas.push(opcao); // üëâ NOVO: marca como errada
        etapaPista++;
        if (etapaPista >= 3) {
          vidas--;
          document.getElementById("vidas").textContent = vidas;
          mostrarExplicacao(pergunta);
          if (vidas <= 0) fimDeJogo();
        } else {
          carregarPergunta();
        }
      }
    }

    function mostrarExplicacao(pergunta) {
      document.getElementById("opcoes").innerHTML = "";
      document.getElementById("pista").textContent = `‚úÖ Resposta: ${pergunta.resposta}`;
      document.getElementById("texto-explicacao").textContent = pergunta.explicacao;
      document.getElementById("imagem-explicacao").src = pergunta.imagem;
      document.getElementById("explicacao").style.display = "block";
    }

    function proximaPergunta() {
      etapaPista = 0;
      opcoesErradas = [];
      indice++;
      if (indice < perguntas.length) {
        carregarPergunta();
      } else {
        // Mostrar tela de finaliza√ß√£o personalizada
        document.getElementById("jogo").style.display = "none";
        document.getElementById("restart-container").style.display = "block";
        document.getElementById("pontuacao-final").textContent = pontuacao;
      }
    }

    function restartGame() {
      // Reiniciar o jogo do zero
      indice = 0;
      pontuacao = 0;
      vidas = 5;
      etapaPista = 0;
      opcoesErradas = [];

      // Esconde a tela final e mostra o jogo novamente
      document.getElementById("restart-container").style.display = "none";
      document.getElementById("jogo").style.display = "block";
      document.getElementById("pontos").textContent = pontuacao;
      document.getElementById("vidas").textContent = vidas;

      carregarPergunta();
    }

    function goToNextModule() {
      window.location.href = "index.html"; 
    }

  </script>
</body>
</html>
